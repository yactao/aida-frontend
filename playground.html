<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDA - Terrain de Jeux</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --background-color: #F4F7FC;
            --text-color: #333;
            --card-bg-color: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        body.dark-mode {
            --primary-color: #58a6ff;
            --secondary-color: #50E3C2;
            --background-color: #121212;
            --text-color: #E0E0E0;
            --card-bg-color: #1E1E1E;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color); line-height: 1.6; display: flex; flex-direction: column; height: 100vh; transition: background-color 0.3s, color 0.3s; }
        
        header { padding: 1rem 5%; background-color: var(--card-bg-color); box-shadow: var(--shadow); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo { display: flex; align-items: center; text-decoration: none; cursor: pointer; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; display: grid; place-items: center; border-radius: 10px; font-weight: 700; font-size: 1.5rem; margin-right: 10px; }
        .logo span { font-size: 1.5rem; font-weight: 700; color: var(--text-color); }
        .main-nav a { text-decoration: none; color: var(--text-color); font-weight: 600; }
        .hidden { display: none !important; }

        main { flex: 1; display: flex; flex-direction: column; padding: 2rem 5%; }
        .chat-container { width: 100%; max-width: 800px; margin: auto; background: var(--card-bg-color); border-radius: 12px; box-shadow: var(--shadow); display: flex; flex-direction: column; height: 100%; }
        .chat-messages { flex: 1; padding: 1.5rem; overflow-y: auto; }
        .message { margin-bottom: 1rem; display: flex; flex-direction: column; }
        .message.user { align-items: flex-end; }
        .message.aida { align-items: flex-start; }
        .message-bubble { padding: 10px 15px; border-radius: 18px; max-width: 80%; line-break: anywhere; }
        .message.user .message-bubble { background: var(--primary-color); color: white; border-bottom-right-radius: 4px; }
        .message.aida .message-bubble { background: #E9F2FF; color: var(--text-color); border-bottom-left-radius: 4px; }
        body.dark-mode .message.aida .message-bubble { background: #2c3e50; }
        
        .chat-input { display: flex; padding: 1rem; border-top: 1px solid #eee; }
        body.dark-mode .chat-input { border-color: #333; }
        .chat-input input { flex: 1; padding: 12px; border: 1px solid #D1D5DB; border-radius: 8px; font-size: 1rem; background-color: var(--background-color); color: var(--text-color); }
        body.dark-mode .chat-input input { border-color: #444; }
        .chat-input button { padding: 10px 15px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; background: var(--primary-color); color: white; margin-left: 0.5rem; }
        
        .btn-voice { background: none; border: none; font-size: 1.5rem; color: var(--primary-color); cursor: pointer; padding: 0.5rem; }
        .btn-voice.active { color: var(--secondary-color); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">A</div>
            <span>AIDA</span>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="btn btn-secondary">Retour à l'App</a>
        </nav>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message aida"><div class="message-bubble">Bonjour ! Je suis AIDA. Pose-moi une question sur n'importe quel sujet.</div></div>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input-field" placeholder="Posez votre question ici...">
                <button type="button" id="mic-btn" class="btn-voice"><i class="fa-solid fa-microphone"></i></button>
                <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backendUrl = 'https://aida-backend-bqd0fnd2a3c7dadf.francecentral-01.azurewebsites.net';
            const chatMessages = document.getElementById('chat-messages');
            const inputField = document.getElementById('chat-input-field');
            const sendBtn = document.getElementById('send-btn');
            const micBtn = document.getElementById('mic-btn');
            
            let history = [{ role: 'system', content: 'Tu es AIDA, un assistant IA utile et amical.' }];
            let recognition = null;
            let isListening = false;
            
            async function sendMessage() {
                const messageText = inputField.value.trim();
                if (!messageText) return;

                appendMessage('user', messageText);
                history.push({ role: 'user', content: messageText });
                inputField.value = '';

                try {
                    const response = await fetch(`${backendUrl}/api/ai/playground-chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ history })
                    });
                    const data = await response.json();
                    appendMessage('aida', data.reply);
                    history.push({ role: 'assistant', content: data.reply });
                } catch (error) {
                    appendMessage('aida', 'Désolé, une erreur est survenue.');
                }
            }
            
            function appendMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.textContent = text;
                messageDiv.appendChild(bubble);
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function startRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    alert("La reconnaissance vocale n'est pas supportée par votre navigateur.");
                    return;
                }

                if (isListening) {
                    recognition.stop();
                    return;
                }

                recognition = new SpeechRecognition();
                recognition.lang = 'fr-FR';
                recognition.interimResults = false;

                recognition.onstart = () => {
                    micBtn.classList.add('active');
                    isListening = true;
                };

                recognition.onend = () => {
                    micBtn.classList.remove('active');
                    isListening = false;
                };
                
                recognition.onerror = (event) => {
                    console.error("Speech recognition error", event.error);
                     micBtn.classList.remove('active');
                    isListening = false;
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    inputField.value = transcript;
                    sendMessage();
                };
                
                recognition.start();
            }

            sendBtn.addEventListener('click', sendMessage);
            inputField.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            micBtn.addEventListener('click', startRecognition);
        });
    </script>
</body>
</html>
