<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDA - Espace de Travail</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: false, theme: 'neutral' });
      window.mermaid = mermaid; 
    </script>

    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --background-color: #F4F7FC;
            --text-color: #333;
            --card-bg-color: #FFFFFF;
            --input-bg-color: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --warning-color: #F5A623;
            --border-color: #eee;
        }
        body.dark-mode {
            --primary-color: #58a6ff;
            --secondary-color: #50E3C2;
            --background-color: #121212;
            --text-color: #E0E0E0;
            --card-bg-color: #1E1E1E;
            --input-bg-color: #2C2C2C;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            --border-color: #333;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color); transition: background-color 0.3s, color 0.3s; display: flex; flex-direction: column; height: 100vh; }
        
        .playground-container { display: flex; flex-direction: column; flex-grow: 1; max-width: 1200px; width: 100%; margin: 0 auto; padding: 1rem; overflow: hidden; }
        
        /* HEADER CORRIGÉ */
        .playground-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-left h2 { margin: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        
        /* CONTENT LAYOUT */
        .playground-content-wrapper { display: flex; flex-grow: 1; height: 1px; min-height: 0; border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; background-color: var(--card-bg-color); margin-top: 1rem; transition: all 0.3s ease; }
        .playground-sidebar { flex: 0 0 280px; background: var(--background-color); padding: 1rem; border-right: 1px solid var(--border-color); overflow-y: auto; display: flex; flex-direction: column; transition: all 0.3s ease; flex-shrink: 0; }
        body.dark-mode .playground-sidebar { background: #191919; }
        
        /* Sidebar Rétractable */
        .playground-content-wrapper.sidebar-collapsed .playground-sidebar { flex-basis: 0; width: 0; padding: 1rem 0; overflow: hidden; opacity: 0; border-right-width: 0; }
        
        /* MAIN CHAT */
        .playground-main { flex-grow: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; position: relative; }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 1rem; background-color: var(--card-bg-color); }
        
        /* MESSAGES */
        .chat-message { display: flex; margin-bottom: 1rem; max-width: 85%; }
        .chat-message.user { justify-content: flex-end; margin-left: auto; }
        .chat-message.aida { justify-content: flex-start; margin-right: auto; flex-direction: column; }
        
        .message-bubble { 
            padding: 1rem; 
            border-radius: 12px; 
            white-space: pre-wrap; 
            word-wrap: break-word; 
        }
        .user .message-bubble { background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; border-bottom-right-radius: 0; }
        .aida .message-bubble { background-color: var(--card-bg-color); box-shadow: var(--shadow); border-bottom-left-radius: 0; }
        .agent-label { font-size: 0.75rem; color: var(--primary-color); margin-left: 5px; margin-bottom: 5px; font-weight: 600; }
        .aida-controls { margin-top: 8px; display: flex; gap: 8px; }

        /* INPUT AREA */
        .input-area { display: flex; flex-direction: column; gap: 0.5rem; padding: 1rem; border-top: 1px solid var(--border-color); background-color: var(--card-bg-color); flex-shrink: 0; }
        .input-controls { display: flex; gap: 1rem; }
        #user-input { flex-grow: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; background-color: var(--input-bg-color); color: var(--text-color); font-family: 'Poppins', sans-serif; resize: none; }
        
        /* MODE SELECTOR */
        #mode-selector { display: flex; gap: 1rem; margin-bottom: 0.5rem; align-items: center; justify-content: center; flex-wrap: wrap; }
        #mode-selector label { display: flex; align-items: center; gap: 0.5rem; padding: 8px 12px; border-radius: 20px; cursor: pointer; border: 2px solid transparent; transition: all 0.3s; }
        #mode-selector input { display: none; }
        #mode-selector input:checked + label { background-color: #E9F2FF; border-color: var(--primary-color); color: var(--primary-color); }
        body.dark-mode #mode-selector input:checked + label { background-color: #2c3e50; }

        /* BUTTONS */
        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .btn-secondary { background-color: #E9F2FF; color: var(--primary-color); }
        .btn-main { background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; }
        
        /* Icônes améliorées */
        .btn-icon { background: none; border: none; font-size: 1.3rem; cursor: pointer; color: #666; padding: 8px; border-radius: 8px; transition: all 0.2s; }
        .btn-icon:hover { background-color: #f0f0f0; color: var(--primary-color); }
        body.dark-mode .btn-icon { color: #aaa; }
        body.dark-mode .btn-icon:hover { background-color: #333; }
        
        .btn-icon.active-speaker { color: var(--primary-color); }
        .btn-icon.recording { color: #dc3545; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); } }

        /* HISTORY LIST */
        .history-list { list-style: none; padding: 0; margin: 0; flex-grow: 1; overflow-y: auto; }
        .history-list li { padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 8px; font-size: 0.9em; display: flex; justify-content: space-between; align-items: center; cursor: pointer; color: var(--text-color); }
        .history-list li:hover { background-color: #E9F2FF; }
        .history-list li.active { background-color: var(--primary-color); color: white; font-weight: 600; }
        .history-title { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-title-input { flex-grow: 1; padding: 4px; border: 1px solid var(--primary-color); border-radius: 4px; }
        .history-actions { display: none; gap: 4px; }
        .history-list li:hover .history-actions, .history-list li.active .history-actions { display: flex; }
        .btn-icon-small { background: none; border: none; color: inherit; cursor: pointer; padding: 5px; opacity: 0.7; }
        .btn-icon-small:hover { opacity: 1; }
        .history-list li.active .btn-icon-small { color: white; }

        /* Helpers */
        .hidden { display: none !important; }
        .spinner-dots { display: flex; gap: 5px; }
        .spinner-dots span { width: 8px; height: 8px; background-color: var(--primary-color); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .spinner-dots span:nth-child(1) { animation-delay: -0.32s; }
        .spinner-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        
        /* Modale */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: var(--card-bg-color); padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px; position: relative; }
        .close-modal { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-color); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    </style>
</head>
<body>
    <div id="trust-mode-banner" class="hidden" style="background-color: var(--warning-color); color: white; padding: 0.5rem; text-align: center;">
        <i class="fa-solid fa-lock"></i> Mode "Préparation de devoir" activé.
    </div>
    
    <div class="playground-container">
        <div class="playground-header">
            <div class="header-left">
                <button id="toggle-sidebar-btn" class="btn-icon" title="Menu"><i class="fa-solid fa-bars"></i></button>
                <h2><i class="fa-solid fa-pen-ruler"></i> Espace de Travail</h2>
            </div>
            <div class="header-controls">
                <button id="settings-btn" class="btn-icon" title="Paramètres vocaux"><i class="fa-solid fa-cog"></i></button>
                <button id="back-to-dashboard" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Retour</button>
            </div>
        </div>

        <div class="playground-content-wrapper">
            <aside class="playground-sidebar">
                <button id="new-chat-btn" class="btn btn-main" style="width: 100%; margin-bottom: 1rem;">
                    <i class="fa-solid fa-plus"></i> Nouvelle Discussion
                </button>
                <ul id="history-list" class="history-list"></ul>
            </aside>

            <main class="playground-main">
                <div id="chat-window"></div>

                <div class="input-area">
                    <div id="mode-selector">
                        <input type="radio" id="mode-tutor" name="mode" value="tutor" checked>
                        <label for="mode-tutor"><i class="fa-solid fa-person-chalkboard"></i> Aide aux exercices</label>
                        <input type="radio" id="mode-coach" name="mode" value="coach">
                        <label for="mode-coach"><i class="fa-solid fa-file-signature"></i> Préparation de devoir</label>
                    </div>
                    <div class="input-controls">
                        <textarea id="user-input" placeholder="Pose ta question ou décris ton exercice..."></textarea>
                        
                        <button id="mic-btn" class="btn-icon" title="Parler"><i class="fa-solid fa-microphone"></i></button>
                        
                        <button id="send-btn" class="btn-icon" title="Envoyer" style="color: var(--primary-color)"><i class="fa-solid fa-paper-plane"></i></button>
                        <button id="upload-btn" class="btn-icon" title="Charger un document"><i class="fa-solid fa-upload"></i></button>
                        <input type="file" id="doc-upload" class="hidden" accept=".pdf,.docx,.png,.jpg,.jpeg">
                    </div>

        </div>
    </div>

    <div id="voice-settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h3>Paramètres de la Voix</h3>
            <div class="form-group">
                <label for="voice-select">Voix d'AIDA</label>
                <select id="voice-select" style="width: 100%; padding: 8px;"></select>
            </div>
            <div class="form-group">
                <label>Vitesse: <span id="rate-value">1</span></label>
                <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1" style="width:100%">
            </div>
            <div class="form-group">
                <label>Hauteur: <span id="pitch-value">1</span></label>
                <input type="range" id="pitch-slider" min="0" max="2" step="0.1" value="1" style="width:100%">
            </div>
        </div>
    </div>

    <script>
        // =========================================================
        // === 1. CONFIGURATION & SÉLECTEURS ===
        // =========================================================
        const backendUrl = 'https://aida-backend-bqd0fnd2a3c7dadf.francecentral-01.azurewebsites.net/api';
        
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const docUpload = document.getElementById('doc-upload');
        const newChatBtn = document.getElementById('new-chat-btn');
        const historyList = document.getElementById('history-list');
        const toggleSidebarBtn = document.getElementById('toggle-sidebar-btn');
        const contentWrapper = document.querySelector('.playground-content-wrapper');
        const backToDashboardBtn = document.getElementById('back-to-dashboard');
        
        // Settings
        const settingsBtn = document.getElementById('settings-btn');
        const voiceSettingsModal = document.getElementById('voice-settings-modal');
        const voiceSelect = document.getElementById('voice-select');
        const rateSlider = document.getElementById('rate-slider');
        const pitchSlider = document.getElementById('pitch-slider');

        // State
        let currentUser = null;
        let STORAGE_KEY = 'aidaPlaygroundHistory_default';
        try {
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
                STORAGE_KEY = `aidaPlaygroundHistory_${currentUser.email}`;
            }
        } catch (e) { currentUser = null; }

        let allChatsHistory = [];
        let currentChatId = null;
        let currentMessages = [];
        let activeAgent = 'deepseek';

        // Audio State
        let recognition;
        let isRecording = false;
        let currentAudio = null;
        let currentListenBtn = null;

        // =========================================================
        // === 2. FONCTIONS UTILITAIRES ===
        // =========================================================

        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => (c === 'x' ? Math.random() * 16 | 0 : (Math.random() * 16 | 0 & 0x3 | 0x8)).toString(16));
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'chat-message aida';
            typingDiv.innerHTML = `<div class="message-bubble"><div class="spinner-dots"><span></span><span></span><span></span></div></div>`;
            chatWindow.appendChild(typingDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // =========================================================
        // === 3. AUDIO (TTS & STT) ===
        // =========================================================

        function setupSpeechRecognition() {
            // CORRECTION: On initialise la reconnaissance, mais on ne cache PAS le bouton si non supporté
            // pour éviter la confusion de l'utilisateur.
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'fr-FR'; 

                recognition.onstart = () => {
                    isRecording = true;
                    micBtn.classList.add('recording');
                };
                recognition.onend = () => {
                    isRecording = false;
                    micBtn.classList.remove('recording');
                };
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    userInput.value += (userInput.value ? ' ' : '') + transcript;
                };
                recognition.onerror = (event) => {
                    console.error("Erreur vocale:", event.error);
                    micBtn.classList.remove('recording');
                };
            } else {
                console.warn("API Web Speech non supportée par ce navigateur.");
                // On laisse le bouton, mais on peut ajouter une alerte au clic
                micBtn.onclick = () => alert("La reconnaissance vocale n'est pas supportée par votre navigateur (essayez Chrome ou Edge).");
            }
        }

        function toggleListening() {
            if (!recognition) {
                alert("Navigateur incompatible pour la reconnaissance vocale.");
                return;
            }
            if (isRecording) recognition.stop();
            else recognition.start();
        }

        async function togglePlayback(text, btn) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
                if (currentListenBtn) currentListenBtn.classList.remove('active-speaker');
                if (currentListenBtn === btn) {
                    currentListenBtn = null;
                    return; 
                }
            }

            currentListenBtn = btn;
            btn.classList.add('active-speaker');
            btn.innerHTML = '<div class="spinner-dots" style="transform:scale(0.5)"><span></span><span></span><span></span></div>';

            try {
                const voice = localStorage.getItem('aida-voice-name') || 'fr-FR-Wavenet-E';
                const rate = localStorage.getItem('aida-rate') || 1.0;
                const pitch = localStorage.getItem('aida-pitch') || 1.0;

                const response = await fetch(`${backendUrl}/ai/synthesize-speech`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, voice, rate, pitch })
                });

                if (!response.ok) throw new Error('Erreur TTS');
                const data = await response.json();

                const audioSrc = `data:audio/mp3;base64,${data.audioContent}`;
                currentAudio = new Audio(audioSrc);
                
                currentAudio.onended = () => {
                    btn.classList.remove('active-speaker');
                    btn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
                    currentListenBtn = null;
                    currentAudio = null;
                };

                btn.innerHTML = '<i class="fa-solid fa-stop"></i>';
                currentAudio.play();

            } catch (e) {
                console.error(e);
                btn.classList.remove('active-speaker');
                btn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
            }
        }

        // =========================================================
        // === 4. AFFICHAGE (TEXTE, MATHS, SVG, SCHÉMAS) ===
        // =========================================================

        function addMessage(sender, text, agentName = 'Aïda-deep', addToHistory = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;

            if (sender === 'aida') {
                const agentLabel = document.createElement('small');
                agentLabel.className = 'agent-label';
                agentLabel.textContent = `Réponse de : ${agentName}`;
                messageDiv.appendChild(agentLabel);
            }

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            let html = text;

            // A. SVG
            if (html.includes('<svg')) {
                html = html.replace(/```(?:xml|svg)?\s*(<svg[\s\S]*?<\/svg>)\s*```/gi, '$1');
                html = html.replace(/(<svg[\s\S]*?<\/svg>)/gi, (m) => m.replace(/\n/g, ' '));
                html = html.replace(/(<svg[\s\S]*?<\/svg>)/gi, `<div style="text-align:center; margin:15px auto; background:white; padding:10px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); overflow:hidden;">$1</div>`);
            }

            // B. Mermaid
            if (html.includes('mermaid')) {
                const id = 'mermaid-' + Math.random().toString(36).substr(2, 9);
                html = html.replace(/```mermaid\s*([\s\S]*?)\s*```/gi, (match, code) => {
                    const cleanCode = code.replace(/<br>/g, '\n').replace(/&gt;/g, '>').replace(/&lt;/g, '<');
                    return `<div class="mermaid-container" id="${id}" style="text-align:center; margin:10px auto; background:white; padding:10px; border-radius:8px;">${cleanCode}</div>`;
                });
                setTimeout(async () => {
                    const el = document.getElementById(id);
                    if (el && window.mermaid) {
                        try { const { svg } = await window.mermaid.render(id + '-svg', el.textContent); el.innerHTML = svg; } catch (e) { el.innerHTML = '<p style="color:red; font-size:0.8em">Erreur schéma</p>'; }
                    }
                }, 200);
            }

            // C. Formatage léger
            html = html.replace(/(\*\*|__)(.*?)\1/g, '<strong>$2</strong>');
            html = html.replace(/(\*|_)(.*?)\1/g, '<em>$2</em>');

            bubble.innerHTML = html; 
            messageDiv.appendChild(bubble);

            // D. LaTeX (Maths)
            if (window.renderMathInElement) {
                renderMathInElement(bubble, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }

            // E. Bouton Audio
            if (sender === 'aida') {
                const controls = document.createElement('div');
                controls.className = 'aida-controls';
                const listenBtn = document.createElement('button');
                listenBtn.className = 'btn-icon';
                listenBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
                listenBtn.onclick = () => {
                    const textForSpeech = text.replace(/```[\s\S]*?```/g, ' [Schéma] ').replace(/<svg[\s\S]*?<\/svg>/g, ' [Image] ').replace(/\$/g, '');
                    togglePlayback(textForSpeech, listenBtn);
                };
                controls.appendChild(listenBtn);
                messageDiv.appendChild(controls);
            }

            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // =========================================================
        // === 5. LOGIQUE CHAT & HISTORIQUE ===
        // =========================================================

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            let selectedMode = 'tutor';
            const modeInput = document.querySelector('input[name="mode"]:checked');
            if (modeInput) selectedMode = modeInput.value;

            const fullMessage = `(Mode: ${selectedMode}) ${message}`;
            
            addMessage('user', message, null, true);
            userInput.value = '';
            showTypingIndicator();

            if (currentChatId === null) currentChatId = uuidv4();
            currentMessages.push({ role: 'user', content: fullMessage });
            
            try {
                const response = await fetch(`${backendUrl}/ai/playground-chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: currentMessages, preferredAgent: activeAgent }) 
                });
                
                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || "Erreur API");
                }
                
                const data = await response.json();
                const aidaMessage = data.reply;
                const agentName = data.agent || 'Aïda';

                currentMessages.push({ role: 'assistant', content: aidaMessage, agent: agentName });
                removeTypingIndicator();
                addMessage('aida', aidaMessage, agentName, true);
                saveCurrentChat();

            } catch (error) {
                removeTypingIndicator();
                addMessage('aida', `Erreur: ${error.message}`, 'Système', true);
            }
        }

        function loadHistoryFromStorage() {
            const storedHistory = localStorage.getItem(STORAGE_KEY);
            allChatsHistory = storedHistory ? JSON.parse(storedHistory) : [];
        }

        function saveHistoryToStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(allChatsHistory));
        }

        function renderHistorySidebar() {
            historyList.innerHTML = '';
            if (allChatsHistory.length === 0) {
                historyList.innerHTML = '<li style="color: #888; text-align: center;">Aucun historique</li>';
                return;
            }
            allChatsHistory.sort((a, b) => b.timestamp - a.timestamp);
            allChatsHistory.forEach(chat => {
                const li = document.createElement('li');
                li.dataset.chatId = chat.id;
                if (chat.id === currentChatId) li.classList.add('active');
                
                const titleSpan = document.createElement('span');
                titleSpan.className = 'history-title';
                titleSpan.textContent = chat.title;
                titleSpan.dataset.action = "load";
                li.appendChild(titleSpan);

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'history-actions';
                actionsDiv.innerHTML = `
                    <button class="btn-icon-small" data-action="rename"><i class="fa-solid fa-pencil"></i></button>
                    <button class="btn-icon-small delete-btn" data-action="delete"><i class="fa-solid fa-trash-can"></i></button>
                `;
                li.appendChild(actionsDiv);
                historyList.appendChild(li);
            });
        }

        function loadChat(chatId) {
            const chat = allChatsHistory.find(c => c.id === chatId);
            if (!chat) return;
            currentChatId = chatId;
            currentMessages = chat.messages;
            chatWindow.innerHTML = '';
            activeAgent = 'deepseek';
            currentMessages.forEach(msg => {
                if (msg.role === 'user') {
                    const txt = msg.content.startsWith('(Mode:') ? msg.content.substring(msg.content.indexOf(')') + 2) : msg.content;
                    addMessage('user', txt, null, false);
                    if (msg.content.toLowerCase().includes('kimi') || msg.content.toLowerCase().includes('mode: upload')) activeAgent = 'kimi';
                } else if (msg.role === 'assistant') {
                    addMessage('aida', msg.content, msg.agent, false);
                }
            });
            renderHistorySidebar();
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function saveCurrentChat() {
            const userMessage = currentMessages.find(m => m.role === 'user');
            if (!userMessage) return;
            if (currentMessages.length > 2) {
                 const chat = allChatsHistory.find(c => c.id === currentChatId);
                 if(chat) { chat.messages = currentMessages; chat.timestamp = Date.now(); saveHistoryToStorage(); renderHistorySidebar(); return; }
            }
            const title = userMessage.content.substring(userMessage.content.indexOf(')') + 2, 60) + '...';
            allChatsHistory.push({ id: currentChatId, title: title, messages: currentMessages, timestamp: Date.now() });
            saveHistoryToStorage();
            renderHistorySidebar();
        }

        function startNewChat(isTrustMode = false, welcomeMessage = "Bonjour ! Je suis AIDA. Comment puis-je t'aider aujourd'hui ?") {
            currentChatId = null;
            currentMessages = [];
            chatWindow.innerHTML = '';
            userInput.value = '';
            activeAgent = 'deepseek';
            renderHistorySidebar();
            addMessage('aida', welcomeMessage, 'Aïda-deep', false);
        }

        function handleDeleteChat(chatId) {
            const chat = allChatsHistory.find(c => c.id === chatId);
            if (!confirm(`Supprimer la conversation : "${chat.title}" ?`)) return;
            allChatsHistory = allChatsHistory.filter(c => c.id !== chatId);
            saveHistoryToStorage();
            renderHistorySidebar();
            if (currentChatId === chatId) startNewChat();
        }

        function handleRenameChat(chatId, liElement) {
            const titleSpan = liElement.querySelector('.history-title');
            const currentTitle = titleSpan.textContent;
            liElement.classList.add('is-renaming');
            const input = document.createElement('input');
            input.type = 'text'; input.className = 'history-title-input'; input.value = currentTitle;
            liElement.replaceChild(input, titleSpan);
            input.focus(); input.select();
            
            const save = () => {
                const newTitle = input.value.trim();
                if (newTitle && newTitle !== currentTitle) {
                    const chat = allChatsHistory.find(c => c.id === chatId);
                    if (chat) { chat.title = newTitle; saveHistoryToStorage(); }
                    titleSpan.textContent = newTitle;
                } else { titleSpan.textContent = currentTitle; }
                if (liElement.contains(input)) liElement.replaceChild(titleSpan, input);
                liElement.classList.remove('is-renaming');
            };
            input.addEventListener('blur', save);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') input.blur();
                else if (e.key === 'Escape') { titleSpan.textContent = currentTitle; if (liElement.contains(input)) liElement.replaceChild(titleSpan, input); liElement.classList.remove('is-renaming'); }
            });
        }

        // =========================================================
        // === 6. INITIALISATION & LISTENERS ===
        // =========================================================

        function populateVoiceList() {
             const googleVoices = [
                { name: 'Français (Femme)', value: 'fr-FR-Wavenet-E', lang: 'fr-FR' },
                { name: 'Français (Homme)', value: 'fr-FR-Wavenet-D', lang: 'fr-FR' },
                { name: 'Anglais (US)', value: 'en-US-Wavenet-F', lang: 'en-US' },
                { name: 'Arabe (Homme)', value: 'ar-XA-Wavenet-B', lang: 'ar-SA' },
            ];
            voiceSelect.innerHTML = '';
            googleVoices.forEach(voice => {
                const option = document.createElement('option');
                option.textContent = voice.name; option.value = voice.value; option.dataset.lang = voice.lang;
                voiceSelect.appendChild(option);
            });
            voiceSelect.value = localStorage.getItem('aida-voice-name') || 'fr-FR-Wavenet-E';
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!currentUser) {
                document.querySelector('.playground-container').innerHTML = `<div style="text-align:center; padding:2rem;"><h2>Accès Refusé</h2><a href="index.html" class="btn btn-main">Retour</a></div>`;
                return;
            }
            
            populateVoiceList();
            setupSpeechRecognition();
            loadHistoryFromStorage();
            startNewChat();

            // Event Listeners
            sendBtn.onclick = sendMessage;
            userInput.onkeydown = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
            
            // Correction Micro : Appel direct à toggleListening
            micBtn.onclick = toggleListening;
            
            newChatBtn.onclick = () => startNewChat();
            backToDashboardBtn.onclick = () => window.location.href = 'index.html';
            toggleSidebarBtn.onclick = () => contentWrapper.classList.toggle('sidebar-collapsed');

            // Settings Modal
            settingsBtn.onclick = () => {
                voiceSettingsModal.classList.remove('hidden');
                rateSlider.value = localStorage.getItem('aida-rate') || 1;
                pitchSlider.value = localStorage.getItem('aida-pitch') || 1;
            };
            voiceSettingsModal.querySelector('.close-modal').onclick = () => voiceSettingsModal.classList.add('hidden');
            rateSlider.oninput = () => localStorage.setItem('aida-rate', rateSlider.value);
            pitchSlider.oninput = () => localStorage.setItem('aida-pitch', pitchSlider.value);
            voiceSelect.onchange = () => localStorage.setItem('aida-voice-name', voiceSelect.value);

            // History Sidebar Clicks
            historyList.onclick = (e) => {
                const li = e.target.closest('li');
                if (!li) return;
                const chatId = li.dataset.chatId;
                const action = e.target.closest('[data-action]')?.dataset.action;
                
                if (action === 'rename') handleRenameChat(chatId, li);
                else if (action === 'delete') handleDeleteChat(chatId);
                else loadChat(chatId);
            };

            // Upload Logic
            uploadBtn.onclick = () => docUpload.click();
            docUpload.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                addMessage('user', `Envoi de "${file.name}"...`, null, true);
                showTypingIndicator();
                
                const formData = new FormData();
                formData.append('document', file);
                
                try {
                    const extRes = await fetch(`${backendUrl}/ai/playground-extract-text`, { method: 'POST', body: formData });
                    const data = await extRes.json();
                    if (!extRes.ok) throw new Error(data.error || 'Erreur extraction');
                    
                    activeAgent = 'kimi';
                    const msg = `(Mode: upload) Document: "${file.name}". Contenu:\n\n${data.extractedText}\n\nAnalyse-le.`;
                    currentMessages.push({ role: 'user', content: msg });
                    
                    const chatRes = await fetch(`${backendUrl}/ai/playground-chat`, {
                         method: 'POST', headers: {'Content-Type': 'application/json'},
                         body: JSON.stringify({ history: currentMessages, preferredAgent: 'kimi' })
                    });
                    const chatData = await chatRes.json();
                    
                    removeTypingIndicator();
                    currentMessages.push({ role: 'assistant', content: chatData.reply, agent: chatData.agent });
                    addMessage('aida', chatData.reply, chatData.agent, true);
                    saveCurrentChat();
                } catch (err) {
                    removeTypingIndicator();
                    addMessage('aida', `Erreur: ${err.message}`, 'Système', true);
                }
            };
        });
    </script>
