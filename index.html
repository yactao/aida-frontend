<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDA - Assistant Intelligent Didactique Adaptatif</title>
    <link rel="stylesheet" href="style.css">
    <!-- Le style spécifique à l'Académie MRE sera chargé dynamiquement par script.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <!-- Rendre le logo cliquable pour revenir au choix/dashboard -->
            <a href="#" id="home-link"><img src="https://aida-backend-bqd0fnd2a3c7dadf.francecentral-01.azurewebsites.net/logo%20Aida11.svg" alt="Logo AÏDA" class="logo-icon"></a>
        </div>
        <nav class="main-nav">
            
            <!-- ESPACE DE TRAVAIL: Masqué dans la navigation principale (intégré au Dashboard) -->
            <!-- ACADÉMIE MRE: Affiché uniquement dans l'univers Académie -->
            <a href="#" id="academie-mre-link" class="hidden btn btn-secondary"><i class="fa-solid fa-earth-africa"></i> Académie MRE</a>
            
            <!-- BIBLIOTHÈQUE: CORRECTION STYLE - Ajout de la classe btn btn-secondary -->
            <a href="#" id="library-link" class="hidden btn btn-secondary"><i class="fa-solid fa-book-bookmark"></i> Bibliothèque</a>
            
            <!-- LOGIQUE DÉPLACÉE -->
            <button class="btn btn-secondary hidden" id="theme-toggle-header-btn"><i class="fa-solid fa-moon"></i></button>

            <button class="btn btn-main" id="login-nav-btn"><i class="fa-solid fa-right-to-bracket"></i> Connexion</button>
            
            <div class="user-menu-container hidden">
                <button id="user-info-clickable">
                    <img id="user-avatar-display" src="" alt="Avatar Utilisateur" class="avatar">
                    <span id="user-name-display"></span>
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <div class="user-dropdown hidden">
                    <!-- Déplacer Admin Module ici (le script gère sa visibilité) -->
                    <div class="dropdown-section">
                        <button id="admin-module-link" class="hidden" style="width: 100%; justify-content: flex-start; background: none; color: var(--text-color); padding: 0.5rem 0; border: none; cursor: pointer; text-align: left;"><i class="fa-solid fa-graduation-cap" style="margin-right: 10px; width: 20px;"></i> Admin</button>
                    </div>
                    <div class="dropdown-section">
                        <a href="#" style="color: var(--text-color);"><i class="fa-solid fa-user-circle" style="width: 20px;"></i> Mon Profil</a>
                    </div>
                    <div class="dropdown-section">
                        <span>Thème :</span>
                        <button id="theme-toggle-dropdown-btn" class="theme-toggle"><i class="fa-solid fa-moon"></i></button>
                    </div>
                    <div class="dropdown-section">
                        <a href="#" id="logout-btn" style="color: var(--text-color);"><i class="fa-solid fa-right-from-bracket" style="width: 20px;"></i> Déconnexion</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Page d'Accueil - MISE À JOUR DU CHOIX -->
        <div id="home-page" class="page active">
            <div id="intro-animation-wrapper" class="intro-text-wrapper">
                AIDA c'est: 
                <div class="rotating-text-container">
                    <div class="rotating-text-inner">
                        <span class="word-1">Comprendre</span>
                        <span class="word-2">Apprendre</span>
                        <span class="word-3">Chercher</span>
                        <span class="word-4">Découvrir</span>
                        <span class="word-5">Progresser</span>
                    </div>
                </div>
            </div>
            <div id="aida-final-text" class="intro-text-wrapper" style="display: none;">
                 AIDA : Ton assistant pour <span class="highlight-word">la réussite</span>
            </div>
            <p id="home-page-subtitle" class="subtitle">Choisis ton univers de travail :</p>
            
            <div style="display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap;">
                <button id="start-etablissement-btn" class="btn btn-main" style="padding: 15px 30px;"><i class="fa-solid fa-school"></i> Accès Établissement</button>
                <button id="start-academie-btn" class="btn btn-secondary" style="padding: 15px 30px; background: var(--secondary-color); color: white;"><i class="fa-solid fa-earth-africa"></i> Accès Académie MRE</button>
            </div>
        </div>

        <!-- Pages de l'application -->
        <div id="auth-page" class="page"></div>
        <div id="teacher-dashboard-page" class="page"></div>
        <div id="class-details-page" class="page"></div>
        <div id="student-details-page" class="page"></div>
        <div id="library-page" class="page"></div>
        <div id="planner-page" class="page"></div>
        <div id="student-dashboard-page" class="page"></div>
        <div id="content-viewer-page" class="page"></div>
        
        <!-- NOUVELLE PAGE CONTENEUR POUR LE MODULE ACADEMIE MRE -->
        <div id="academie-mre-page" class="page" data-loaded="false">
            <!-- Le contenu sera chargé par academie-mre.js -->
        </div>
    </main>

    <div id="modal-container"></div>

    <script src="script.js"></script>
</body>
</html>
