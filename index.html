<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDA - Assistant Intelligent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --primary-color: #6D28D9;
            --secondary-color: #EC4899;
            --background-color: #F3F4F6;
            --text-color: #1F2937;
            --card-bg-color: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --success-color: #10B981;
            --error-color: #EF4444;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .page { display: none; padding: 2rem 5%; }
        .page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        header { padding: 1rem 5%; background-color: var(--card-bg-color); box-shadow: var(--shadow); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { display: flex; align-items: center; text-decoration: none; cursor: pointer; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; display: grid; place-items: center; border-radius: 10px; font-weight: 700; font-size: 1.5rem; margin-right: 10px; }
        .logo span { font-size: 1.5rem; font-weight: 700; color: var(--text-color); }
        .main-nav { display: flex; align-items: center; gap: 1rem; }
        .hidden { display: none !important; }

        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .btn-main { background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: #FFF; }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
        .btn-secondary { background-color: #E5E7EB; color: var(--text-color); }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #D1D5DB; border-radius: 8px; font-size: 1rem; font-family: 'Poppins', sans-serif; }
        .error-message { color: var(--error-color); margin-top: 0.5rem; font-size: 0.9rem; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 2rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .card { background-color: var(--card-bg-color); padding: 2rem; border-radius: 12px; box-shadow: var(--shadow); }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .dashboard-card { padding: 1.5rem; border-radius: 12px; background: var(--card-bg-color); box-shadow: var(--shadow); cursor: pointer; transition: all 0.3s ease; }
        .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .dashboard-card h4 { margin-bottom: 0.5rem; font-size: 1.2rem; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 2000; animation: fadeIn 0.3s; }
        .modal-content { background: var(--card-bg-color); padding: 2rem; border-radius: 12px; width: 90%; max-width: 600px; position: relative; }
        .close-modal { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #9CA3AF; }

        #auth-page .card { max-width: 400px; margin: 2rem auto; }
        #home-page { text-align: center; padding-top: 4rem; }
        #home-page h1 { font-size: 3rem; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .quiz-question { margin-bottom: 1.5rem; }
        .quiz-options label { display: block; margin: 0.5rem 0; padding: 10px; border: 1px solid #eee; border-radius: 8px; cursor: pointer; }
        .user-dropdown { position: absolute; top: 100%; right: 0; margin-top: 0.5rem; width: 200px; z-index: 10; }
        .user-menu-container { position: relative; }
    </style>
</head>
<body>

    <header>
        <div class="logo" id="home-link">
            <div class="logo-icon">A</div>
            <span>AIDA</span>
        </div>
        <nav class="main-nav">
            <a href="playground.html" class="btn btn-secondary hidden" id="playground-link">
                <i class="fa-solid fa-flask"></i> Terrain de Jeux
            </a>
            <div class="user-menu-container hidden">
                <button class="btn btn-secondary" id="user-info-clickable">
                    <span id="user-name-display"></span> <i class="fa-solid fa-chevron-down"></i>
                </button>
                <div class="user-dropdown card hidden" id="user-dropdown">
                    <button class="btn" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Déconnexion</button>
                </div>
            </div>
            <button class="btn btn-main" id="login-nav-btn">Connexion</button>
        </nav>
    </header>

    <main>
        <div class="page active" id="home-page">
            <h1>Bienvenue sur AIDA</h1>
            <p>Votre assistant personnel pour l'apprentissage.</p>
        </div>
        <div class="page" id="auth-page"></div>
        <div class="page" id="teacher-dashboard-page"></div>
        <div class="page" id="student-dashboard-page"></div>
        <div class="page" id="class-details-page"></div>
        <div class="page" id="content-viewer-page"></div>
    </main>
    <div id="modal-container"></div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const backendUrl = 'https://aida-backend-bqd0fnd2a3c7dadf.francecentral-01.azurewebsites.net/api';
        
        // --- State ---
        let currentUser = null;
        let teacherClasses = [];
        let generatedContent = null;

        // --- Selectors ---
        const pages = document.querySelectorAll('.page');
        const main = document.querySelector('main');
        const modalContainer = document.getElementById('modal-container');
        const loginNavBtn = document.getElementById('login-nav-btn');
        const homeLink = document.getElementById('home-link');
        const playgroundLink = document.getElementById('playground-link');
        const userMenuContainer = document.querySelector('.user-menu-container');
        const userNameDisplay = document.getElementById('user-name-display');
        const userInfoClickable = document.getElementById('user-info-clickable');
        const userDropdown = document.getElementById('user-dropdown');
        const logoutBtn = document.getElementById('logout-btn');

        // --- Templates ---
        const authPageTemplate = `
            <div class="card">
                <div id="login-form-container">
                    <h3>Connexion</h3>
                    <form id="login-form">
                        <div class="form-group"><label for="login-email">Email</label><input type="email" id="login-email" required></div>
                        <div class="form-group"><label for="login-password">Mot de passe</label><input type="password" id="login-password" required></div>
                        <button type="submit" class="btn btn-main">Se connecter</button>
                        <p class="error-message" id="login-error"></p>
                    </form>
                    <p>Pas de compte ? <a href="#" id="show-signup">Inscrivez-vous</a></p>
                </div>
                <div id="signup-form-container" class="hidden">
                    <h3>Inscription</h3>
                    <form id="signup-form">
                        <div class="form-group"><label for="signup-email">Email</label><input type="email" id="signup-email" required></div>
                        <div class="form-group"><label for="signup-password">Mot de passe</label><input type="password" id="signup-password" required></div>
                        <div class="form-group"><label for="signup-role">Je suis un(e)</label><select id="signup-role"><option value="student">Élève</option><option value="teacher">Enseignant</option></select></div>
                        <button type="submit" class="btn btn-main">S'inscrire</button>
                        <p class="error-message" id="signup-error"></p>
                    </form>
                     <p>Déjà un compte ? <a href="#" id="show-login">Connectez-vous</a></p>
                </div>
            </div>`;

        const createClassModalTemplate = `
            <div class="modal-overlay" id="create-class-modal">
                <div class="modal-content">
                    <button class="close-modal">&times;</button>
                    <h3>Créer une nouvelle classe</h3>
                    <form id="create-class-form">
                        <div class="form-group">
                            <label for="class-name-input">Nom de la classe</label>
                            <input type="text" id="class-name-input" required>
                        </div>
                        <button type="submit" class="btn btn-main">Créer</button>
                        <p class="error-message" id="class-creation-error"></p>
                    </form>
                </div>
            </div>`;
        
        const generationModalTemplate = `
            <div class="modal-overlay" id="generation-modal">
                <div class="modal-content">
                    <button class="close-modal">&times;</button>
                    <h3>Générer du contenu</h3>
                    <form id="generation-form">
                        <div class="form-group">
                            <label for="content-type-select">Type de contenu</label>
                            <select id="content-type-select"><option value="quiz">Quiz</option></select>
                        </div>
                         <div class="form-group">
                            <label for="competences-input">Compétences à évaluer</label>
                            <textarea id="competences-input" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-main">Générer</button>
                    </form>
                    <div id="generation-spinner" class="spinner hidden"></div>
                </div>
            </div>`;
        
        const previewModalTemplate = `
            <div class="modal-overlay" id="preview-modal">
                <div class="modal-content">
                     <button class="close-modal">&times;</button>
                     <h3 id="preview-title">Aperçu du contenu</h3>
                     <div id="preview-content" style="margin-bottom: 1rem;"></div>
                     <form id="assign-form">
                        <div class="form-group">
                            <label for="assign-class-select">Assigner à la classe</label>
                            <select id="assign-class-select" required></select>
                        </div>
                        <button type="submit" class="btn btn-main">Assigner</button>
                     </form>
                </div>
            </div>`;
        
        // --- API & Logic ---
        async function apiRequest(endpoint, method = 'GET', body = null) {
            try {
                const options = { method, headers: { 'Content-Type': 'application/json' } };
                if (body) options.body = JSON.stringify(body);
                const response = await fetch(`${backendUrl}${endpoint}`, options);
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Une erreur est survenue');
                return data;
            } catch (error) {
                console.error(`API Error on ${method} ${endpoint}:`, error);
                throw error;
            }
        }
        
        function changePage(pageId) {
            pages.forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function updateUI() {
            if (currentUser) {
                loginNavBtn.classList.add('hidden');
                userMenuContainer.classList.remove('hidden');
                playgroundLink.classList.remove('hidden');
                userNameDisplay.textContent = currentUser.firstName;

                if (currentUser.role === 'teacher') {
                    renderTeacherDashboard();
                    changePage('teacher-dashboard-page');
                } else {
                    renderStudentDashboard();
                    changePage('student-dashboard-page');
                }
            } else {
                loginNavBtn.classList.remove('hidden');
                userMenuContainer.classList.add('hidden');
                playgroundLink.classList.add('hidden');
                changePage('home-page');
            }
        }

        function renderModal(template) {
            modalContainer.innerHTML = template;
            modalContainer.querySelector('.close-modal').addEventListener('click', () => modalContainer.innerHTML = '');
        }

        // --- Auth ---
        function renderAuthPage() {
            document.getElementById('auth-page').innerHTML = authPageTemplate;
            document.getElementById('login-form').addEventListener('submit', async e => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                try {
                    const data = await apiRequest('/auth/login', 'POST', { email, password });
                    currentUser = data.user;
                    updateUI();
                } catch (err) { document.getElementById('login-error').textContent = err.message; }
            });
            // ... signup form event listener
        }
        
        // --- Teacher ---
        async function renderTeacherDashboard() {
            const page = document.getElementById('teacher-dashboard-page');
            page.innerHTML = `
                <h2>Bonjour ${currentUser.firstName} !</h2>
                <button class="btn btn-main" id="open-gen-modal"><i class="fa-solid fa-plus"></i> Nouveau Contenu</button>
                <button class="btn btn-secondary" id="open-class-modal"><i class="fa-solid fa-users"></i> Nouvelle Classe</button>
                <div id="class-grid" class="dashboard-grid" style="margin-top: 2rem;"></div>`;
            
            page.querySelector('#open-class-modal').addEventListener('click', () => {
                renderModal(createClassModalTemplate);
                document.getElementById('create-class-form').addEventListener('submit', async e => {
                    e.preventDefault();
                    const className = document.getElementById('class-name-input').value;
                    await apiRequest('/teacher/classes', 'POST', { className, teacherEmail: currentUser.email });
                    modalContainer.innerHTML = '';
                    renderTeacherDashboard();
                });
            });

            page.querySelector('#open-gen-modal').addEventListener('click', () => {
                renderModal(generationModalTemplate);
                document.getElementById('generation-form').addEventListener('submit', async e => {
                    e.preventDefault();
                    const competences = document.getElementById('competences-input').value;
                    const contentType = document.getElementById('content-type-select').value;
                    document.getElementById('generation-spinner').classList.remove('hidden');
                    const data = await apiRequest('/ai/generate-content', 'POST', { competences, contentType });
                    generatedContent = data.structured_content;
                    renderPreviewModal();
                });
            });

            teacherClasses = await apiRequest(`/teacher/classes?teacherEmail=${currentUser.email}`);
            const grid = page.querySelector('#class-grid');
            grid.innerHTML = '';
            teacherClasses.forEach(c => {
                const card = document.createElement('div');
                card.className = 'dashboard-card';
                card.innerHTML = `<h4>${c.className}</h4><p>${c.students.length} élève(s)</p>`;
                grid.appendChild(card);
            });
        }
        
        function renderPreviewModal() {
            renderModal(previewModalTemplate);
            document.getElementById('preview-title').textContent = generatedContent.title;
            const contentDiv = document.getElementById('preview-content');
            contentDiv.innerHTML = generatedContent.questions.map(q => `<p>${q.question_text}</p>`).join('');
            const select = document.getElementById('assign-class-select');
            teacherClasses.forEach(c => select.add(new Option(c.className, c.id)));
            
            document.getElementById('assign-form').addEventListener('submit', async e => {
                e.preventDefault();
                const classId = select.value;
                await apiRequest('/teacher/assign-content', 'POST', { classId, contentData: generatedContent });
                modalContainer.innerHTML = '';
            });
        }
        
        // --- Student ---
        async function renderStudentDashboard() {
            const page = document.getElementById('student-dashboard-page');
            const data = await apiRequest(`/student/dashboard?studentEmail=${currentUser.email}`);
            page.innerHTML = `
                <h2>Bonjour ${currentUser.firstName} !</h2>
                <h3>À faire</h3><div id="todo-grid" class="dashboard-grid"></div>
                <h3 style="margin-top: 2rem;">Terminés</h3><div id="completed-grid" class="dashboard-grid"></div>`;
            
            const todoGrid = page.querySelector('#todo-grid');
            data.todo.forEach(item => todoGrid.appendChild(createContentCard(item)));
        }

        function createContentCard(content, isCompleted = false) {
             const card = document.createElement('div');
            card.className = 'dashboard-card';
            card.innerHTML = `<h4>${content.title}</h4><p>${content.className}</p><button class="btn btn-main">Commencer</button>`;
            return card;
        }

        // --- Init & Event Listeners ---
        loginNavBtn.addEventListener('click', () => {
            renderAuthPage();
            changePage('auth-page');
        });
        homeLink.addEventListener('click', () => changePage('home-page'));
        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            updateUI();
        });
        userInfoClickable.addEventListener('click', () => userDropdown.classList.toggle('hidden'));
        
        updateUI();
    });
    </script>
</body>
</html>
