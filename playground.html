<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain de Jeux - AÏDA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root {
            /* Palette de base (reprise de app.html pour la cohérence) */
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;

            /* Nouvelle palette pour le Playground */
            --playground-bg: #1A1D2E;
            --playground-card-bg: #252A41;
            --playground-text-primary: #FFFFFF;
            --playground-text-secondary: #A9B2D9;
            --playground-accent: #8A4FFF;
            --playground-gradient: linear-gradient(90deg, #4F46E5, #8A4FFF);
            --user-message-gradient: linear-gradient(45deg, var(--primary-color), var(--secondary-color));

            /* Variables pour le thème clair */
            --light-bg: #F4F7FC;
            --light-card-bg: #FFFFFF;
            --light-text-primary: #333;
            --light-text-secondary: #666;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--light-bg); 
            color: var(--light-text-primary); 
            line-height: 1.6; 
            transition: background-color 0.3s ease, color 0.3s ease; 
        }
        
        body.dark-mode {
            background-color: var(--playground-bg);
            color: var(--playground-text-primary);
        }

        header { 
            padding: 1rem 5%; 
            background-color: var(--light-card-bg); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        body.dark-mode header {
             background-color: var(--playground-bg);
             box-shadow: none;
             border-bottom: 1px solid var(--playground-card-bg);
        }
        
        .logo { display: flex; align-items: center; text-decoration: none; cursor: pointer; }
        .logo-icon { 
            width: 100px; 
            height: auto; 
            object-fit: contain; 
            transition: filter 0.3s ease-in-out;
        }
        body.dark-mode .logo-icon {
            filter: invert(1) hue-rotate(180deg);
        }
        
        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .btn-secondary { background-color: #E9F2FF; color: var(--primary-color); }
        body.dark-mode .btn-secondary { background-color: var(--playground-card-bg); color: #FFF; }

        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: var(--light-card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 75vh;
            border: 1px solid #eee;
        }
        body.dark-mode .chat-container {
            background-color: var(--playground-card-bg);
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            border: 1px solid #3A416F;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--playground-gradient);
            color: #FFF;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .chat-header h2 { font-size: 1.2rem; display: flex; align-items: center; gap: 0.75rem;}
        body.dark-mode .chat-header { border-color: #3A416F; }
        body.dark-mode .btn-secondary { background-color: #3A416F; }


        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1.25rem;
            border-radius: 18px;
            line-height: 1.5;
        }
        .message.user {
            background: var(--user-message-gradient);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message.user img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .message.assistant {
            background-color: #E9F2FF;
            color: var(--light-text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        body.dark-mode .message.assistant { background-color: #3A416F; color: var(--playground-text-primary); }
        
        .message.typing { font-style: italic; color: var(--playground-text-secondary); }
        .message.typing span { animation: blink 1.4s infinite both; }
        .message.typing span:nth-child(2) { animation-delay: 0.2s; }
        .message.typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink { 0% { opacity: 0.2; } 20% { opacity: 1; } 100% { opacity: 0.2; } }

        .chat-input-area {
            border-top: 1px solid #eee;
            padding: 1rem;
            background: var(--light-card-bg);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        body.dark-mode .chat-input-area { border-color: #3A416F; background: var(--playground-card-bg); }

        .chat-input {
            display: flex;
            gap: 0.5rem;
        }
        
        .chat-input-area textarea {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--light-bg);
            color: var(--light-text-primary);
            resize: none;
            height: 50px;
            font-family: 'Inter', sans-serif;
            transition: height 0.2s ease;
        }
        body.dark-mode .chat-input-area textarea { border-color: #3A416F; background-color: var(--playground-bg); color: var(--playground-text-primary); }

        .chat-input button {
            border: none;
            background: var(--user-message-gradient);
            color: white;
            border-radius: 8px;
            width: 45px;
            height: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
         .chat-input button:hover { transform: scale(1.1); }
        
        .chat-input .icon-btn { background-color: transparent; color: var(--primary-color); }
        body.dark-mode .chat-input .icon-btn { color: var(--playground-text-secondary); }
        .chat-input .icon-btn:disabled { color: #ccc; cursor: not-allowed; }
        body.dark-mode .chat-input .icon-btn:disabled { color: #555; }
        .chat-input #voice-input-btn.active { color: var(--incorrect-color); animation: pulse 1.5s infinite; }

        .file-preview {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background-color: #e9f2ff;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        body.dark-mode .file-preview { background-color: #3A416F; }
        .file-preview button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }
         body.dark-mode .file-preview button { color: #ccc; }
        
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

    </style>
</head>
<body>
    <header>
        <div class="logo">
             <a href="index.html">
                <img src="https://aida-backend-bqd0fnd2a3c7dadf.francecentral-01.azurewebsites.net/logo%20Aida1.png" alt="Logo AÏDA" class="logo-icon">
             </a>
        </div>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h2><i class="fa-solid fa-flask-vial"></i> Espace de Travail AÏDA</h2>
                <a href="#" id="back-to-dashboard-btn" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Retour</a>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant">
                    <span>Bonjour ! Je suis AÏDA. Posez-moi une question, cliquez sur le micro pour me parler, ou sur le trombone pour m'envoyer un document.</span>
                </div>
            </div>
            <div class="chat-input-area">
                <div id="file-preview-container"></div>
                <form id="chat-form" style="width: 100%; display: flex; gap: 0.5rem; align-items: flex-end;">
                    <textarea id="user-input" placeholder="Écrivez votre message..." required rows="1"></textarea>
                    <input type="file" id="file-input" hidden accept="image/*,.pdf,.docx">
                    <button type="button" id="upload-btn" class="icon-btn" title="Joindre un document"><i class="fa-solid fa-paperclip"></i></button>
                    <button type="button" id="voice-input-btn" class="icon-btn" title="Parler à AÏDA"><i class="fa-solid fa-microphone"></i></button>
                    <button type="submit" title="Envoyer"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </main>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const backendUrl = 'https://aida-backend-bqd0fnd2a3c7dadf.francecentral-01.azurewebsites.net';
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const voiceInputBtn = document.getElementById('voice-input-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const filePreviewContainer = document.getElementById('file-preview-container');
        const backToDashboardBtn = document.getElementById('back-to-dashboard-btn');

        let chatHistory = [];
        let attachedFile = null;
        
        // --- Auto-resize textarea ---
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = (userInput.scrollHeight) + 'px';
        });

        // --- GESTION DE L'UPLOAD ---
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            showFilePreview(`Analyse du document : ${file.name}...`, true);
            const formData = new FormData();
            formData.append('document', file);

            try {
                 const response = await fetch(`${backendUrl}/api/ai/playground-extract-text`, {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);
                
                userInput.value = `Voici le texte d'un document que j'ai chargé :\n\n---DEBUT DU DOCUMENT---\n${data.extractedText}\n---FIN DU DOCUMENT---\n\nMaintenant, j'ai une question à ce sujet : `;
                userInput.focus();
                userInput.dispatchEvent(new Event('input')); // Déclenche le redimensionnement
                showFilePreview(`Document "${file.name}" analysé et prêt.`, false);
            } catch(err) {
                showFilePreview(`Erreur d'analyse : ${err.message}`, false);
            } finally {
                fileInput.value = ''; // Réinitialiser pour permettre de re-uploader le même fichier
            }
        });

        function showFilePreview(text, showSpinner) {
            filePreviewContainer.innerHTML = `
                <div class="file-preview">
                    ${showSpinner ? '<i class="fa-solid fa-spinner fa-spin"></i>' : '<i class="fa-solid fa-check"></i>'}
                    <span>${text}</span>
                    <button type="button" id="remove-file-btn">&times;</button>
                </div>
            `;
            document.getElementById('remove-file-btn').addEventListener('click', () => {
                filePreviewContainer.innerHTML = '';
            });
        }


        // --- RECONNAISSANCE VOCALE ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
            recognition.interimResults = false;
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                chatForm.dispatchEvent(new Event('submit'));
            };
            
            recognition.onstart = () => voiceInputBtn.classList.add('active');
            recognition.onend = () => voiceInputBtn.classList.remove('active');
            
            voiceInputBtn.addEventListener('click', () => recognition.start());
        } else {
            voiceInputBtn.disabled = true;
            voiceInputBtn.title = "La reconnaissance vocale n'est pas supportée par ce navigateur.";
        }

        // --- GESTION DU THÈME ---
        function applyTheme(theme) { document.body.classList.toggle('dark-mode', theme === 'dark'); }
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
        
        backToDashboardBtn.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'index.html'; // Redirige vers la page principale
        });

        // --- GESTION DU CHAT ---
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<span>${content.replace(/\n/g, '<br>')}</span>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant typing';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = 'AÏDA écrit<span>.</span><span>.</span><span>.</span>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage('user', userMessage);
            chatHistory.push({ role: 'user', content: userMessage });
            userInput.value = '';
            userInput.style.height = '50px';
            filePreviewContainer.innerHTML = '';
            showTypingIndicator();

            try {
                const response = await fetch(`${backendUrl}/api/ai/playground-chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: chatHistory })
                });

                if (!response.ok) throw new Error('La réponse du serveur n\'était pas OK.');
                
                const data = await response.json();
                removeTypingIndicator();
                addMessage('assistant', data.reply);
                chatHistory.push({ role: 'assistant', content: data.reply });
            } catch (error) {
                removeTypingIndicator();
                addMessage('assistant', "Désolé, une erreur s'est produite. Veuillez réessayer.");
                console.error("Erreur de chat:", error);
            }
        });
    });
    </script>
</body>
</html>
