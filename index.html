<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDA - Assistant Intelligent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --primary-color: #6D28D9;
            --secondary-color: #EC4899;
            --background-color: #F3F4F6;
            --text-color: #1F2937;
            --card-bg-color: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --correct-color: #10B981;
            --incorrect-color: #EF4444;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color); line-height: 1.6; }
        .page { display: none; padding: 2rem 5%; }
        .page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        header { padding: 1rem 5%; background-color: var(--card-bg-color); box-shadow: var(--shadow); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { display: flex; align-items: center; text-decoration: none; cursor: pointer; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; display: grid; place-items: center; border-radius: 10px; font-weight: 700; font-size: 1.5rem; margin-right: 10px; }
        .logo span { font-size: 1.5rem; font-weight: 700; color: var(--text-color); }
        .main-nav { display: flex; align-items: center; gap: 1rem; }
        .hidden { display: none !important; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .btn:disabled { background: #D1D5DB !important; cursor: not-allowed; }
        .btn-main { background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: #FFF; }
        .btn-main:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
        .btn-secondary { background-color: #E5E7EB; color: var(--text-color); }
        .btn-help { background: none; border: none; font-size: 1.2rem; color: #F5A623; cursor: pointer; padding: 0.5rem; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #D1D5DB; border-radius: 8px; font-size: 1rem; font-family: 'Poppins', sans-serif; }
        select:disabled { background-color: #F3F4F6; }
        .error-message { color: var(--incorrect-color); margin-top: 0.5rem; font-size: 0.9rem; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 2rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .card { background-color: var(--card-bg-color); padding: 2rem; border-radius: 12px; box-shadow: var(--shadow); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 2000; animation: fadeIn 0.3s; }
        .modal-content { background: var(--card-bg-color); padding: 2rem; border-radius: 12px; width: 90%; max-width: 600px; position: relative; }
        .close-modal { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #9CA3AF; }
        .quiz-question { margin-bottom: 1.5rem; }
        .question-header { display: flex; justify-content: space-between; align-items: center; }
        .quiz-options label { display: block; margin: 0.5rem 0; padding: 10px; border: 1px solid #eee; border-radius: 8px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #E5E7EB; }
        .feedback-item { margin-bottom: 1.5rem; padding: 1.5rem; border-radius: 8px; }
        .feedback-item.correct { background-color: #E8F8F5; border-left: 5px solid var(--correct-color); }
        .feedback-item.incorrect { background-color: #FDEDEC; border-left: 5px solid var(--incorrect-color); }
        .aida-explanation { margin-top: 1rem; padding: 1rem; background-color: #EBF5FB; border-radius: 8px; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .dashboard-card { padding: 1.5rem; border-radius: 12px; background: var(--card-bg-color); box-shadow: var(--shadow); cursor: pointer; transition: all 0.3s ease; }
        .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .tabs { display: flex; gap: 1rem; border-bottom: 1px solid #D1D5DB; margin-bottom: 1.5rem; }
        .tab-button { background: none; border: none; padding: 10px 15px; cursor: pointer; font-size: 1rem; font-weight: 600; border-bottom: 3px solid transparent; }
        .tab-button.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }
        .progress-bar { width: 100%; background-color: #E5E7EB; border-radius: 5px; height: 8px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background-color: var(--primary-color); border-radius: 5px; transition: width 0.5s ease-in-out; }
        .workspace-container { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; align-items: start; }
        .workspace-input, .workspace-output { background: var(--card-bg-color); padding: 2rem; border-radius: 12px; box-shadow: var(--shadow); height: 100%; }
        .workspace-input textarea { min-height: 200px; resize: vertical; }
        @media (max-width: 768px) { .workspace-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header>
        <div class="logo" id="home-link"><div class="logo-icon">A</div><span>AIDA</span></div>
        <nav class="main-nav">
            <a href="#" class="btn btn-secondary hidden" id="workspace-link"><i class="fa-solid fa-pen-ruler"></i> Espace de Travail</a>
            <a href="playground.html" class="btn btn-secondary hidden" id="playground-link"><i class="fa-solid fa-flask"></i> Terrain de Jeux</a>
            <div class="user-menu-container hidden">
                 <button class="btn btn-secondary" id="user-info-clickable"><span id="user-name-display"></span> <i class="fa-solid fa-chevron-down"></i></button>
                <div class="card hidden" id="user-dropdown" style="position: absolute; top: 100%; right: 0; margin-top: 0.5rem; width: 200px; z-index: 10;">
                    <button class="btn" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Déconnexion</button>
                </div>
            </div>
            <button class="btn btn-main" id="login-nav-btn">Connexion</button>
        </nav>
    </header>

    <main>
        <div class="page active" id="home-page"><h1 style="font-size: 3rem; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; padding-top: 4rem;">Bienvenue sur AIDA</h1><p style="text-align: center;">Votre assistant personnel pour l'apprentissage.</p></div>
        <div class="page" id="auth-page"></div>
        <div class="page" id="teacher-dashboard-page"></div>
        <div class="page" id="student-dashboard-page"></div>
        <div class="page" id="class-details-page"></div>
        <div class="page" id="student-details-page"></div>
        <div class="page" id="workspace-page"></div>
        <div class="page" id="content-viewer-page"></div>
        <div class="page" id="feedback-page"></div>
    </main>
    <div id="modal-container"></div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const backendUrl = 'https://aida-backend-bqd0fnd2a3c7dadf.francecentral-01.azurewebsites.net';
        let currentUser = null;
        let teacherClasses = [];
        let generatedContent = null;
        let currentClassData = null;
        let programmes = {};
        let selectedCompetenceInfo = null;

        const main = document.querySelector('main');
        const modalContainer = document.getElementById('modal-container');
        const loginNavBtn = document.getElementById('login-nav-btn');
        const homeLink = document.getElementById('home-link');
        const playgroundLink = document.getElementById('playground-link');
        const workspaceLink = document.getElementById('workspace-link');
        const userMenuContainer = document.querySelector('.user-menu-container');
        const userNameDisplay = document.getElementById('user-name-display');
        const userInfoClickable = document.getElementById('user-info-clickable');
        const userDropdown = document.getElementById('user-dropdown');
        const logoutBtn = document.getElementById('logout-btn');

        async function loadProgrammes() { try { const [p, c, l] = await Promise.all([fetch(`${backendUrl}/programmes-primaire.json`).then(r=>r.json()), fetch(`${backendUrl}/programmes-college.json`).then(r=>r.json()), fetch(`${backendUrl}/programmes-lycee.json`).then(r=>r.json())]); programmes = {Primaire:p, Collège:c, Lycée:l}; } catch (e) { console.error("Could not load programmes.", e); } }
        async function apiRequest(endpoint, method = 'GET', body = null) { try { const opts = { method, headers: { 'Content-Type': 'application/json' } }; if (body) opts.body = JSON.stringify(body); const res = await fetch(`${backendUrl}/api${endpoint}`, opts); if (!res.ok) { const err = await res.json(); throw new Error(err.error || 'Une erreur est survenue'); } return res.status === 204 ? null : res.json(); } catch (e) { console.error(`API Error:`, e); throw e; } }
        function changePage(id) { main.querySelectorAll('.page').forEach(p=>p.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function renderModal(template) { modalContainer.innerHTML = template; modalContainer.querySelector('.close-modal')?.addEventListener('click', () => modalContainer.innerHTML = ''); }
        function getModalTemplate(id, title, html) { return `<div class="modal-overlay" id="${id}"><div class="modal-content"><button class="close-modal">&times;</button><h3>${title}</h3>${html}</div></div>`; }
        
        function updateUI() {
            const loggedIn = !!currentUser;
            loginNavBtn.classList.toggle('hidden', loggedIn);
            userMenuContainer.classList.toggle('hidden', !loggedIn);
            playgroundLink.classList.toggle('hidden', !loggedIn);
            workspaceLink.classList.toggle('hidden', !loggedIn);
            
            if (loggedIn) {
                userNameDisplay.textContent = currentUser.firstName;
                if (currentUser.role === 'teacher') renderTeacherDashboard();
                else renderStudentDashboard();
            } else {
                changePage('home-page');
            }
        }
        
        function renderAuthPage() {
            const t = `<div class="card" style="max-width:400px;margin:2rem auto"><div id="login-form-container"><h3>Connexion</h3><form id="login-form"><div class=form-group><label for=login-email>Email</label><input type=email id=login-email required></div><div class=form-group><label for=login-password>Mot de passe</label><input type=password id=login-password required></div><button type=submit class="btn btn-main">Se connecter</button><p class=error-message id=login-error></p></form><p>Pas de compte ? <a href=# id=show-signup>Inscrivez-vous</a></p></div><div id=signup-form-container class=hidden><h3>Inscription</h3><form id=signup-form><div class=form-group><label for=signup-email>Email</label><input type=email id=signup-email required></div><div class=form-group><label for=signup-password>Mot de passe</label><input type=password id=signup-password required></div><div class=form-group><label for=signup-role>Je suis un(e)</label><select id=signup-role><option value=student>Élève</option><option value=teacher>Enseignant</option></select></div><button type=submit class="btn btn-main">S'inscrire</button><p class=error-message id=signup-error></p></form><p>Déjà un compte ? <a href=# id=show-login>Connectez-vous</a></p></div></div>`;
            document.getElementById('auth-page').innerHTML = t;
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('signup-form').addEventListener('submit', handleSignup);
            document.getElementById('show-signup').addEventListener('click', toggleAuthForms);
            document.getElementById('show-login').addEventListener('click', toggleAuthForms);
            changePage('auth-page');
        }

        async function handleLogin(e) { e.preventDefault(); try { const data = await apiRequest('/auth/login', 'POST', { email: document.getElementById('login-email').value, password: document.getElementById('login-password').value }); currentUser = data.user; updateUI(); } catch (err) { document.getElementById('login-error').textContent = err.message; } }
        async function handleSignup(e) { e.preventDefault(); try { const data = await apiRequest('/auth/signup', 'POST', { email: document.getElementById('signup-email').value, password: document.getElementById('signup-password').value, role: document.getElementById('signup-role').value }); currentUser = data.user; updateUI(); } catch (err) { document.getElementById('signup-error').textContent = err.message; } }
        function toggleAuthForms(e) { e.preventDefault(); document.getElementById('login-form-container').classList.toggle('hidden'); document.getElementById('signup-form-container').classList.toggle('hidden'); }
        
        async function renderTeacherDashboard() {
            const p = document.getElementById('teacher-dashboard-page');
            p.innerHTML = `<h2>Bonjour ${currentUser.firstName}!</h2><button class="btn btn-main" id=open-gen-modal><i class="fa-solid fa-plus"></i> Nouveau Contenu</button> <button class="btn btn-secondary" id=open-class-modal><i class="fa-solid fa-users"></i> Nouvelle Classe</button><div id=class-grid class="dashboard-grid" style=margin-top:2rem><div class=spinner></div></div>`;
            changePage('teacher-dashboard-page');
            p.querySelector('#open-class-modal').addEventListener('click', showCreateClassModal);
            p.querySelector('#open-gen-modal').addEventListener('click', showGenerationModal);
            teacherClasses = await apiRequest(`/teacher/classes?teacherEmail=${currentUser.email}`);
            const grid = p.querySelector('#class-grid');
            grid.innerHTML = teacherClasses.length === 0 ? "<p>Aucune classe.</p>" : "";
            teacherClasses.forEach(c => {
                const card = document.createElement('div');
                card.className = 'dashboard-card';
                card.innerHTML = `<h4>${c.className}</h4><p>${(c.students || []).length} élève(s)</p>`;
                card.addEventListener('click', () => renderClassDetailsPage(c.id));
                grid.appendChild(card);
            });
        }
        
        async function renderClassDetailsPage(id) {
            const page = document.getElementById('class-details-page');
            page.innerHTML = `<button id=back-to-teacher class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Retour</button><div class=spinner></div>`;
            page.querySelector('#back-to-teacher').addEventListener('click', renderTeacherDashboard);
            changePage('class-details-page');
            currentClassData = await apiRequest(`/teacher/classes/${id}`);
            
            page.innerHTML = `
                <button id="back-to-teacher" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Retour</button>
                <h2>${currentClassData.className}</h2>
                <div class="tabs">
                    <button class="tab-button active" data-tab="students-panel">Élèves</button>
                    <button class="tab-button" data-tab="competencies-panel">Analyse par Compétence</button>
                </div>
                <div id="students-panel" class="tab-panel active">
                    <div class=card><h4>Ajouter un élève</h4><form id=add-student-form><div class=form-group><label for=student-email>Email</label><input type=email id=student-email-input required></div><button type=submit class="btn btn-main">Ajouter</button><p class=error-message id=add-student-error></p></form></div>
                    <h3 style=margin-top:2rem>Élèves inscrits</h3>
                    <div id="student-list" class="dashboard-grid"></div>
                </div>
                <div id="competencies-panel" class="tab-panel">
                    <div class="spinner"></div>
                </div>`;
            
            renderStudentListPanel();
            
            page.querySelector('#back-to-teacher').addEventListener('click', renderTeacherDashboard);
            page.querySelector('#add-student-form').addEventListener('submit', handleAddStudent);
            page.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    page.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    page.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));
                    e.target.classList.add('active');
                    const panelId = e.target.dataset.tab;
                    document.getElementById(panelId).classList.add('active');

                    if (panelId === 'competencies-panel') {
                        renderCompetencyReport(id);
                    }
                });
            });
        }
        
        function renderStudentListPanel() {
            let studentCardsHtml = (currentClassData.students || []).map(studentEmail => {
                const studentResults = (currentClassData.results || []).filter(r => r.studentEmail === studentEmail);
                const assignedContentCount = (currentClassData.content || []).length;
                const completionRate = assignedContentCount > 0 ? (studentResults.length / assignedContentCount) * 100 : 0;
                return `<div class="dashboard-card" data-student-email="${studentEmail}">
                            <h4><i class="fa-solid fa-user"></i> ${studentEmail.split('@')[0]}</h4>
                            <p>Taux de complétion: ${Math.round(completionRate)}%</p>
                            <p>${studentResults.length} / ${assignedContentCount} exercice(s) fait(s)</p>
                        </div>`;
            }).join('');
            
            const studentListContainer = document.getElementById('student-list');
            studentListContainer.innerHTML = studentCardsHtml;
            studentListContainer.querySelectorAll('.dashboard-card').forEach(card => {
                card.addEventListener('click', () => renderStudentDetailsPage(card.dataset.studentEmail));
            });
        }
        
        async function renderCompetencyReport(classId) {
            const panel = document.getElementById('competencies-panel');
            panel.innerHTML = '<div class="spinner"></div>';
            try {
                const report = await apiRequest(`/teacher/classes/${classId}/competency-report`);
                if (report.length === 0) {
                    panel.innerHTML = '<p>Aucun résultat pour analyser les compétences. Les élèves doivent d\'abord compléter des exercices.</p>';
                    return;
                }
                
                let reportHtml = '<table><thead><tr><th>Compétence</th><th>Taux de réussite moyen</th></tr></thead><tbody>';
                report.forEach(item => {
                    reportHtml += `<tr>
                        <td>${item.competence} <small>(${item.level})</small></td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <span>${item.averageScore}%</span>
                                <div class="progress-bar">
                                    <div class="progress-bar-fill" style="width: ${item.averageScore}%;"></div>
                                </div>
                            </div>
                        </td>
                    </tr>`;
                });
                reportHtml += '</tbody></table>';
                panel.innerHTML = reportHtml;

            } catch (error) {
                panel.innerHTML = '<p class="error-message">Impossible de charger le rapport.</p>';
            }
        }

        function renderStudentDetailsPage(studentEmail) {
            const page = document.getElementById('student-details-page');
            const studentResults = (currentClassData.results || []).filter(r => r.studentEmail === studentEmail);
            const allContent = (currentClassData.content || []);
            const completedContentIds = new Set(studentResults.map(r => r.contentId));
            const pendingContent = allContent.filter(c => !completedContentIds.has(c.id));

            let resultsHtml = '<h4>Résultats des exercices terminés</h4>';
            if(studentResults.length > 0) {
                resultsHtml += '<table><thead><tr><th>Quiz</th><th>Score</th><th>Date</th><th>Détails</th></tr></thead><tbody>';
                studentResults.forEach(result => {
                    const content = allContent.find(c => c.id === result.contentId);
                    if (content) {
                        resultsHtml += `<tr>
                            <td>${result.title}</td>
                            <td>${result.score}/${result.totalQuestions}</td>
                            <td>${new Date(result.submittedAt).toLocaleDateString('fr-FR')}</td>
                            <td><button class="btn btn-secondary view-details" data-content-id="${result.contentId}">Voir</button></td>
                        </tr>`;
                    }
                });
                resultsHtml += '</tbody></table>';
            } else {
                resultsHtml += '<p>Aucun exercice terminé pour le moment.</p>';
            }

            let pendingHtml = '<h4>Exercices en attente</h4>';
            if(pendingContent.length > 0) {
                pendingHtml += '<ul>';
                pendingContent.forEach(content => {
                    pendingHtml += `<li>${content.title}</li>`;
                });
                pendingHtml += '</ul>';
            } else {
                pendingHtml += '<p>Aucun exercice en attente. Bravo !</p>';
            }

            page.innerHTML = `
                <button id="back-to-class-details" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Retour à la classe</button>
                <div class="card" style="margin-top: 1rem;">
                    <h2>Profil de ${studentEmail.split('@')[0]}</h2>
                    ${resultsHtml}
                    <div style="margin-top: 2rem;">${pendingHtml}</div>
                </div>`;
            
            page.querySelector('#back-to-class-details').addEventListener('click', () => renderClassDetailsPage(currentClassData.id));
            page.querySelectorAll('.view-details').forEach(button => {
                button.addEventListener('click', (e) => {
                    const contentId = e.target.closest('button').dataset.contentId;
                    const result = studentResults.find(r => r.contentId === contentId);
                    const content = allContent.find(c => c.id === contentId);
                    if (result && content) {
                        showResultDetailsModal(result, content);
                    }
                });
            });

            changePage('student-details-page');
        }
        
        function showResultDetailsModal(result, content) {
            let detailsHtml = '';
            content.questions.forEach((q, index) => {
                const studentAnswerIndex = result.answers[index];
                const correctAnswerIndex = q.correct_answer_index;
                const isCorrect = studentAnswerIndex === correctAnswerIndex;
                detailsHtml += `<div class="feedback-item ${isCorrect ? 'correct' : 'incorrect'}">
                                    <p><strong>${q.question_text}</strong></p>
                                    <p>Réponse de l'élève : ${studentAnswerIndex > -1 ? q.options[studentAnswerIndex] : 'Aucune'}</p>
                                    ${!isCorrect ? `<p>Bonne réponse : ${q.options[correctAnswerIndex]}</p>` : ''}
                                </div>`;
            });
            renderModal(getModalTemplate('result-details-modal', `Détail pour : ${result.title}`, detailsHtml));
        }
        
        async function handleAddStudent(e) { e.preventDefault(); const email = document.getElementById('student-email-input').value; const errP = document.getElementById('add-student-error'); try { errP.textContent = ''; await apiRequest(`/teacher/classes/${currentClassData.id}/add-student`, 'POST', { studentEmail: email }); renderClassDetailsPage(currentClassData.id); } catch (err) { errP.textContent = err.message; } }
        function showCreateClassModal() { renderModal(getModalTemplate('create-class-modal', 'Nouvelle Classe', `<form id=create-class-form><div class=form-group><label for=class-name-input>Nom</label><input type=text id=class-name-input required></div><button type=submit class="btn btn-main">Créer</button></form>`)); document.getElementById('create-class-form').addEventListener('submit', async e => { e.preventDefault(); await apiRequest('/teacher/classes', 'POST', { className: document.getElementById('class-name-input').value, teacherEmail: currentUser.email }); modalContainer.innerHTML = ''; renderTeacherDashboard(); }); }
        
        async function renderStudentDashboard() { const p = document.getElementById('student-dashboard-page'); p.innerHTML = `<div class=spinner></div>`; changePage('student-dashboard-page'); const d = await apiRequest(`/student/dashboard?studentEmail=${currentUser.email}`); p.innerHTML = `<h2>Bonjour ${currentUser.firstName}!</h2><h3>À faire</h3><div id=todo-grid class="dashboard-grid"></div><h3 style=margin-top:2rem>Terminés</h3><div id=completed-grid class="dashboard-grid"></div>`; const todo = p.querySelector('#todo-grid'); if (d.todo.length === 0) { todo.innerHTML = "<p>Bravo, tu es à jour !</p>"; } else { d.todo.forEach(i => todo.appendChild(createContentCard(i))); } const comp = p.querySelector('#completed-grid'); if (d.completed.length === 0) { comp.innerHTML = "<p>Aucun devoir terminé.</p>"; } else { d.completed.forEach(i => comp.appendChild(createContentCard(i, true))); } }
        function createContentCard(c, isDone) { const card = document.createElement('div'); card.className = 'dashboard-card'; const date = new Date(isDone ? c.completedAt : c.assignedAt).toLocaleDateString('fr-FR'); card.innerHTML = `<h4>${c.title}</h4><p>Classe: ${c.className}</p><p>${isDone ? 'Terminé le' : 'Assigné le'}: ${date}</p><button class="btn ${isDone ? 'btn-secondary' : 'btn-main'}" ${isDone ? 'disabled' : ''}>${isDone ? 'Terminé' : 'Commencer'}</button>`; if (!isDone) card.querySelector('button').addEventListener('click', () => renderContentViewer(c)); return card; }

        function renderContentViewer(c) {
            const p = document.getElementById('content-viewer-page'); let html = ''; let form = false;
            switch (c.type) {
                case 'quiz': form = true; c.questions.forEach((q, i) => { html += `<div class=quiz-question><div class=question-header><p><strong>${q.question_text}</strong></p><button class=btn-help data-question="${q.question_text}"><i class="fa-solid fa-lightbulb"></i> Aide</button></div><div class=quiz-options>${q.options.map((o, j) => `<label><input type=radio name=q${i} value=${j} required> ${o}</label>`).join('')}</div></div>`; }); break;
                case 'exercices': c.content.forEach(e => { html += `<div><h4>Exercice</h4><p>${e.enonce}</p><br><h4>Correction</h4><p>${e.correction}</p></div>`; }); break;
                case 'plan_de_lecon': html = `<div><h4>Objectifs</h4><ul>${c.objectifs.map(o => `<li>${o}</li>`).join('')}</ul></div><div><h4>Déroulement</h4><p>${c.deroulement}</p></div>`; break;
            }
            p.innerHTML = `<button id=back-to-student class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Retour</button><div class=card style=margin-top:1rem><h2>${c.title}</h2><form id=content-form><div>${html}</div><button type=submit class="btn btn-main" style=margin-top:1rem>Valider</button></form></div>`;
            p.querySelector('#back-to-student').addEventListener('click', renderStudentDashboard);
            const f = p.querySelector('#content-form');
            if (form) { f.addEventListener('submit', e => { e.preventDefault(); handleSubmitQuiz(c); }); f.querySelectorAll('.btn-help').forEach(b => b.addEventListener('click', handleHelpRequest)); } else { f.querySelector('button[type=submit]').classList.add('hidden'); }
            changePage('content-viewer-page');
        }

        async function handleHelpRequest(e) { e.preventDefault(); const q = e.target.closest('button').dataset.question; renderModal(getModalTemplate('help-modal', 'Indice d\'AIDA', `<p><strong>Question:</strong> ${q}</p><div id=hint-container style=margin-top:1rem><div class=spinner></div></div>`)); try { const d = await apiRequest('/ai/get-hint', 'POST', { questionText: q }); document.getElementById('hint-container').innerHTML = `<p>${d.hint}</p>`; } catch (err) { document.getElementById('hint-container').innerHTML = `<p class=error-message>Indice indisponible.</p>`; } }
        async function handleSubmitQuiz(c) { const answers = c.questions.map((q, i) => { const sel = document.querySelector(`input[name=q${i}]:checked`); return sel ? parseInt(sel.value) : -1; }); const score = answers.reduce((acc, ans, i) => acc + (ans == c.questions[i].correct_answer_index ? 1 : 0), 0); await apiRequest('/student/submit-quiz', 'POST', { studentEmail: currentUser.email, classId: c.classId, contentId: c.id, title: c.title, score, totalQuestions: c.questions.length, answers }); renderFeedbackPage(c, answers, score); }
        function renderFeedbackPage(c, answers, score) { const p = document.getElementById('feedback-page'); p.innerHTML = `<div class=card><h2>Résultats du Quiz: ${c.title}</h2><p><strong>Ton score: ${score} / ${c.questions.length}</strong></p><div id=feedback-details style=margin-top:2rem></div><button id=back-to-dash class="btn btn-main">Retour au tableau de bord</button></div>`; p.querySelector('#back-to-dash').addEventListener('click', renderStudentDashboard); const details = p.querySelector('#feedback-details'); c.questions.forEach((q, i) => { const correct = answers[i] == q.correct_answer_index; const item = document.createElement('div'); item.className = `feedback-item ${correct ? 'correct' : 'incorrect'}`; let html = `<p><strong>${q.question_text}</strong></p>`; if (correct) { html += `<p style=color:var(--correct-color)>Ta réponse: ${q.options[answers[i]]} (Correct)</p>`; } else { html += `<p style=color:var(--incorrect-color)>Ta réponse: ${answers[i] > -1 ? q.options[answers[i]] : 'Aucune'} (Incorrect)</p><p>Bonne réponse: ${q.options[q.correct_answer_index]}</p><div class=aida-explanation id=explanation-${i}><div class=spinner></div></div>`; } item.innerHTML = html; details.appendChild(item); if (!correct) { apiRequest('/ai/get-feedback-for-error', 'POST', { question: q.question_text, userAnswer: answers[i] > -1 ? q.options[answers[i]] : 'Aucune', correctAnswer: q.options[q.correct_answer_index] }).then(d => { document.getElementById(`explanation-${i}`).innerHTML = `<p><strong>L'explication d'AIDA :</strong> ${d.feedback}</p>`; }); } }); changePage('feedback-page'); }
        
        // --- NOUVELLES FONCTIONS ---

        function showGenerationModal() {
            const h = `
                <div class="tabs">
                    <button class="tab-button active" data-tab="from-program">Depuis le Programme</button>
                    <button class="tab-button" data-tab="from-text">Depuis un Texte</button>
                </div>
                <div id="from-program" class="tab-panel active">
                    <form id="generation-form">
                        <div class=form-group><label for=content-type-select>1. Type</label><select id=content-type-select><option value=quiz>Quiz</option><option value=exercices>Fiche d'exercices</option><option value=plan_de_lecon>Plan de leçon</option></select></div>
                        <div class=form-group><label for=cycle-select>2. Cycle</label><select id=cycle-select><option value="">-- Choisir --</option></select></div>
                        <div class=form-group><label for=niveau-select>3. Niveau</label><select id=niveau-select disabled><option value="">-- Choisir --</option></select></div>
                        <div class=form-group><label for=matiere-select>4. Matière</label><select id=matiere-select disabled><option value="">-- Choisir --</option></select></div>
                        <div class=form-group><label for=notion-select>5. Notion</label><select id=notion-select disabled><option value="">-- Choisir --</option></select></div>
                        <div class=form-group><label for=competence-select>6. Compétence</label><select id=competence-select disabled><option value="">-- Choisir --</option></select></div>
                        <button type=submit class="btn btn-main" id=generate-btn disabled>Générer</button>
                    </form>
                </div>
                <div id="from-text" class="tab-panel">
                    <form id="generate-from-text-form">
                        <div class="form-group">
                            <label for="course-text-modal">Collez votre texte ici</label>
                            <textarea id="course-text-modal" required rows="8" placeholder="Ex: La Révolution française a commencé en 1789..."></textarea>
                        </div>
                        <div class="form-group">
                             <label for="teacher-content-type-modal">Type de contenu à générer</label>
                             <select id="teacher-content-type-modal">
                                 <option value="quiz">Quiz</option>
                                 <option value="exercices">Fiche d'exercices</option>
                             </select>
                        </div>
                        <div style="display: flex; gap: 1rem; align-items: center;">
                             <button type="submit" class="btn btn-main">Générer</button>
                             <button type="button" class="btn btn-secondary" disabled title="Bientôt disponible !"><i class="fa-solid fa-upload"></i> Charger un document</button>
                        </div>
                    </form>
                </div>
                <div id="generation-spinner" class="spinner hidden"></div>`;
            
            renderModal(getModalTemplate('generation-modal', 'Générer du contenu pédagogique', h));
            
            // Logic for "From Program" tab
            const cy = document.getElementById('cycle-select'), n = document.getElementById('niveau-select'), m = document.getElementById('matiere-select'), no = document.getElementById('notion-select'), co = document.getElementById('competence-select'), gen = document.getElementById('generate-btn');
            Object.keys(programmes).forEach(c => cy.add(new Option(c, c)));
            cy.addEventListener('change', () => { resetSelects([n, m, no, co]); const s = cy.value; if (s) { Object.keys(programmes[s]).forEach(l => n.add(new Option(l, l))); n.disabled = false; } });
            n.addEventListener('change', () => { resetSelects([m, no, co]); const d = programmes[cy.value][n.value]; if (d) { Object.keys(d).forEach(k => m.add(new Option(d[k].nom, k))); m.disabled = false; } });
            m.addEventListener('change', () => { resetSelects([no, co]); const d = programmes[cy.value][n.value]?.[m.value]; if (d) { Object.keys(d).filter(k => k !== 'nom').forEach(nk => { no.add(new Option(d[nk].nom, nk)); }); no.disabled = false; } });
            no.addEventListener('change', () => { resetSelects([co]); const d = programmes[cy.value][n.value]?.[m.value]?.[no.value]; if (d && d.sous_notions) { Object.values(d.sous_notions).forEach(sn => { (sn.competences || []).forEach(c => co.add(new Option(c, c))); }); co.disabled = false; } });
            co.addEventListener('change', () => { gen.disabled = !co.value; });
            document.getElementById('generation-form').addEventListener('submit', async e => { e.preventDefault(); selectedCompetenceInfo = { level: n.value, competence: co.value }; const comp = `Pour un élève de ${n.value}, ${co.value}`; document.getElementById('generation-spinner').classList.remove('hidden'); const d = await apiRequest('/ai/generate-content', 'POST', { competences: comp, contentType: document.getElementById('content-type-select').value }); generatedContent = d.structured_content; showPreviewModal(); });
            
            // Logic for "From Text" tab
            document.getElementById('generate-from-text-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                document.getElementById('generation-spinner').classList.remove('hidden');
                const documentText = document.getElementById('course-text-modal').value;
                const contentType = document.getElementById('teacher-content-type-modal').value;
                const data = await apiRequest('/ai/generate-from-document', 'POST', { documentText, contentType });
                generatedContent = data.structured_content;
                showPreviewModal();
            });

            // Logic for tabs
            const modal = document.getElementById('generation-modal');
            modal.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    modal.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    modal.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));
                    e.target.classList.add('active');
                    document.getElementById(e.target.dataset.tab).classList.add('active');
                });
            });
        }

        function resetSelects(selects) { selects.forEach(s => { s.innerHTML = '<option value="">-- Choisir --</option>'; s.disabled = true; }); document.getElementById('generate-btn').disabled = true; }
        function showPreviewModal() { let h = ''; switch (generatedContent.type) { case 'quiz': h = generatedContent.questions.map(q => `<p><strong>Q:</strong> ${q.question_text}</p>`).join(''); break; case 'exercices': h = generatedContent.content.map(e => `<p><strong>Exercice:</strong> ${e.enonce}</p>`).join(''); break; case 'plan_de_lecon': h = `<h4>Objectifs</h4><ul>${generatedContent.objectifs.map(o => `<li>${o}</li>`).join('')}</ul><h4>Déroulement</h4><p>${generatedContent.deroulement}</p>`; break; } const modalHtml = `<h4>${generatedContent.title}</h4><div>${h}</div><form id=assign-form style=margin-top:1rem><div class=form-group><label for=assign-class-select>Assigner à</label><select id=assign-class-select required></select></div><button type=submit class="btn btn-main">Assigner</button></form>`; renderModal(getModalTemplate('preview-modal', `Aperçu: ${generatedContent.title}`, modalHtml)); const sel = document.getElementById('assign-class-select'); teacherClasses.forEach(c => sel.add(new Option(c.className, c.id))); document.getElementById('assign-form').addEventListener('submit', async e => { e.preventDefault(); const id = sel.value; if (!id) return; await apiRequest('/teacher/assign-content', 'POST', { classId: id, contentData: { ...generatedContent, competence: selectedCompetenceInfo } }); modalContainer.innerHTML = ''; }); }
        
        function renderWorkspacePage() {
            const page = document.getElementById('workspace-page');
            const backButtonAction = currentUser.role === 'teacher' ? 'renderTeacherDashboard()' : 'renderStudentDashboard()';
            let html = `<button onclick="${backButtonAction}" class="btn btn-secondary" style="margin-bottom: 2rem;"><i class="fa-solid fa-arrow-left"></i> Retour au tableau de bord</button>`;
            if (currentUser.role === 'teacher') {
                html += `<h2>Espace de Travail Enseignant</h2><p>Collez le contenu de votre cours et générez des exercices personnalisés.</p><div class="workspace-container" style="margin-top: 2rem;"><div class="workspace-input"><h3>Votre cours</h3><form id="teacher-workspace-form"><div class="form-group"><label for="course-text">Collez votre texte ici</label><textarea id="course-text" required placeholder="Ex: La Révolution française a commencé en 1789..."></textarea></div><div class="form-group"><label for="teacher-content-type">Type de contenu à générer</label><select id="teacher-content-type"><option value="quiz">Quiz</option><option value="exercices">Fiche d'exercices</option></select></div><button type="submit" class="btn btn-main">Générer avec AIDA</button></form></div><div class="workspace-output"><h3>Contenu Généré</h3><div id="teacher-output-container"><p>Le contenu généré par AIDA apparaîtra ici.</p></div></div></div>`;
            } else {
                html += `<h2>Espace de Travail Élève</h2><p>Bloqué sur un exercice ? Collez-le ici et demandez un indice à AIDA.</p><div class="workspace-container" style="margin-top: 2rem;"><div class="workspace-input"><h3>Votre exercice</h3><form id="student-workspace-form"><div class="form-group"><label for="exercise-text">Collez votre exercice</label><textarea id="exercise-text" required placeholder="Ex: Calcule l'aire d'un rectangle de 5cm de long et 3cm de large."></textarea></div><div class="form-group"><label for="student-question">Votre question à AIDA</label><input type="text" id="student-question" required placeholder="Ex: Peux-tu me rappeler la formule ?"></div><button type="submit" class="btn btn-main">Demander un indice</button></form></div><div class="workspace-output"><h3>L'aide d'AIDA</h3><div id="student-output-container"><p>La réponse d'AIDA apparaîtra ici.</p></div></div></div>`;
            }
            page.innerHTML = html;
            
            if (currentUser.role === 'teacher') {
                page.querySelector('#teacher-workspace-form').addEventListener('submit', handleTeacherWorkspace);
                page.querySelector('button').onclick = renderTeacherDashboard;
            } else {
                page.querySelector('#student-workspace-form').addEventListener('submit', handleStudentWorkspace);
                page.querySelector('button').onclick = renderStudentDashboard;
            }
            changePage('workspace-page');
        }

        async function handleTeacherWorkspace(e) {
            e.preventDefault();
            const outputContainer = document.getElementById('teacher-output-container');
            outputContainer.innerHTML = '<div class="spinner"></div>';
            try {
                const documentText = document.getElementById('course-text').value;
                const contentType = document.getElementById('teacher-content-type').value;
                const data = await apiRequest('/ai/generate-from-document', 'POST', { documentText, contentType });
                generatedContent = data.structured_content;
                let previewHtml = '';
                switch(generatedContent.type) {
                    case 'quiz': previewHtml = `<h4>${generatedContent.title}</h4>` + generatedContent.questions.map(q => `<p><strong>Q:</strong> ${q.question_text}</p><ul>${q.options.map(o => `<li>${o}</li>`).join('')}</ul>`).join(''); break;
                    case 'exercices': previewHtml = `<h4>${generatedContent.title}</h4>` + generatedContent.content.map(ex => `<p><strong>Exercice:</strong> ${ex.enonce}</p><p><strong>Correction:</strong> ${ex.correction}</p>`).join(''); break;
                }
                outputContainer.innerHTML = `<div class="card">${previewHtml}<br><button class="btn btn-secondary" id="assign-generated-btn">Assigner ce contenu</button></div>`;
                document.getElementById('assign-generated-btn').addEventListener('click', showAssignModalFromWorkspace);
            } catch (err) { outputContainer.innerHTML = `<p class="error-message">Une erreur est survenue: ${err.message}</p>`; }
        }

        function showAssignModalFromWorkspace() {
            const modalHtml = `<form id="assign-form"><div class="form-group"><label for="assign-class-select">Assigner à</label><select id="assign-class-select" required></select></div><button type="submit" class="btn btn-main">Assigner</button></form>`;
            renderModal(getModalTemplate('assign-modal', 'Assigner le contenu généré', modalHtml));
            const select = document.getElementById('assign-class-select');
            teacherClasses.forEach(c => select.add(new Option(c.className, c.id)));
            document.getElementById('assign-form').addEventListener('submit', async e => {
                e.preventDefault();
                const classId = select.value;
                if (!classId || !generatedContent) return;
                await apiRequest('/teacher/assign-content', 'POST', { classId, contentData: generatedContent });
                modalContainer.innerHTML = '';
                document.getElementById('teacher-output-container').innerHTML = '<p>Contenu assigné avec succès !</p>';
            });
        }

        async function handleStudentWorkspace(e) {
            e.preventDefault();
            const outputContainer = document.getElementById('student-output-container');
            outputContainer.innerHTML = '<div class="spinner"></div>';
            try {
                const exerciseText = document.getElementById('exercise-text').value;
                const userQuestion = document.getElementById('student-question').value;
                const data = await apiRequest('/ai/get-hint-from-document', 'POST', { exerciseText, userQuestion });
                outputContainer.innerHTML = `<p>${data.hint.replace(/\n/g, '<br>')}</p>`;
            } catch (err) {
                outputContainer.innerHTML = `<p class="error-message">Une erreur est survenue: ${err.message}</p>`;
            }
        }

        async function init() {
            await loadProgrammes();
            updateUI();
        }
        
        loginNavBtn.addEventListener('click', renderAuthPage);
        homeLink.addEventListener('click', () => changePage('home-page'));
        workspaceLink.addEventListener('click', (e) => { e.preventDefault(); renderWorkspacePage(); });
        logoutBtn.addEventListener('click', () => { currentUser = null; updateUI(); });
        userInfoClickable.addEventListener('click', () => userDropdown.classList.toggle('hidden'));
        
        init();
    });
    </script>
