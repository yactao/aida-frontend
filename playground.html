<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain de Jeux - AÏDA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --background-color: #F4F7FC;
            --text-color: #333;
            --card-bg-color: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        body.dark-mode {
            --primary-color: #58a6ff;
            --secondary-color: #50E3C2;
            --background-color: #121212;
            --text-color: #E0E0E0;
            --card-bg-color: #1E1E1E;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: var(--background-color); color: var(--text-color); line-height: 1.6; transition: background-color 0.3s ease, color 0.3s ease; }
        
        header { padding: 1rem 5%; background-color: var(--background-color); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; transition: background-color 0.3s ease; }
        .logo { display: flex; align-items: center; text-decoration: none; cursor: pointer; }
        .logo-icon { width: 150px; height: 150px; object-fit: contain; }
        .main-nav { display: flex; align-items: center; gap: 1rem; }
        .hidden { display: none !important; }

        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .btn-secondary { background-color: #E9F2FF; color: var(--primary-color); }
        body.dark-mode .btn-secondary { background-color: #333; color: var(--primary-color); }

        .theme-toggle { background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-color); }
        
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 75vh;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        body.dark-mode .chat-header { border-color: #333; }

        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.5;
        }
        .message.user {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .message.assistant {
            background-color: #E9F2FF;
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        body.dark-mode .message.assistant { background-color: #2c2c2c; }
        
        .message.typing {
            font-style: italic;
            color: #888;
        }
        .message.typing span {
            animation: blink 1.4s infinite both;
        }
        .message.typing span:nth-child(2) { animation-delay: 0.2s; }
        .message.typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }


        .chat-input {
            border-top: 1px solid #eee;
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        body.dark-mode .chat-input { border-color: #333; }
        
        .chat-input input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        body.dark-mode .chat-input input { border-color: #444; }

        .chat-input button {
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            width: 50px;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
             <a href="index.html">
                <img src="https://aida-backend-bqd0fnd2a3c7dadf.francecentral-01.azurewebsites.net/logo%20aida.png" alt="Logo AÏDA" class="logo-icon">
             </a>
        </div>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Terrain de Jeux AÏDA</h2>
                <a href="index.html" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Retour</a>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant">Bonjour ! Je suis AÏDA. Posez-moi une question sur n'importe quel sujet.</div>
            </div>
            <div class="chat-input">
                <form id="chat-form" style="width: 100%; display: flex; gap: 0.5rem;">
                    <input type="text" id="user-input" placeholder="Écrivez votre message..." autocomplete="off" required>
                    <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </main>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const backendUrl = 'https://aida-backend-bqd0fnd2a3c7dadf.francecentral-01.azurewebsites.net';
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        let chatHistory = [{ role: 'system', content: 'Tu es AÏDA, un assistant IA utile et amical.' }];

        function applyTheme(theme) {
            document.body.classList.toggle('dark-mode', theme === 'dark');
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant typing';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = 'AÏDA écrit<span>.</span><span>.</span><span>.</span>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage('user', userMessage);
            chatHistory.push({ role: 'user', content: userMessage });
            userInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch(`${backendUrl}/api/ai/playground-chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: chatHistory })
                });

                if (!response.ok) {
                    throw new Error('La réponse du serveur n\'était pas OK.');
                }
                
                const data = await response.json();
                removeTypingIndicator();
                addMessage('assistant', data.reply);
                chatHistory.push({ role: 'assistant', content: data.reply });
            } catch (error) {
                removeTypingIndicator();
                addMessage('assistant', "Désolé, une erreur s'est produite. Veuillez réessayer.");
                console.error("Erreur de chat:", error);
            }
        });
    });
    </script>
</body>
</html>
