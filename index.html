<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDA - Assistant Intelligent Didactique Adaptatif</title>
    <link rel="stylesheet" href="style.css">
    <!-- Le style spécifique à l'Académie MRE sera chargé dynamiquement par script.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://aida-backend-bqd0fnd2a3c7dadf.francecentral-01.azurewebsites.net/logo%20Aida11.svg" alt="Logo AÏDA" class="logo-icon">
        </div>
        <nav class="main-nav">
            <a href="#" id="home-link" class="btn btn-secondary"><i class="fa-solid fa-home"></i> Accueil</a>
            <a href="#" id="workspace-link" class="hidden"><i class="fa-solid fa-chalkboard-user"></i> Espace de travail</a>
            
            <!-- NOUVEAU LIEN POUR L'ACADÉMIE MRE -->
            <a href="#" id="academie-mre-link" class="hidden"><i class="fa-solid fa-earth-africa"></i> Académie MRE</a>
            
            <a href="#" id="library-link" class="hidden"><i class="fa-solid fa-book-bookmark"></i> Bibliothèque</a>
            <button id="admin-module-link" class="btn btn-secondary hidden"><i class="fa-solid fa-graduation-cap"></i> Admin</button>
            <button class="btn btn-secondary hidden" id="theme-toggle-header-btn"><i class="fa-solid fa-moon"></i></button>

            <button class="btn btn-main" id="login-nav-btn"><i class="fa-solid fa-right-to-bracket"></i> Connexion</button>
            
            <div class="user-menu-container hidden">
                <button id="user-info-clickable">
                    <img id="user-avatar-display" src="" alt="Avatar Utilisateur" class="avatar">
                    <span id="user-name-display"></span>
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <div class="user-dropdown hidden">
                    <div class="dropdown-section">
                        <a href="#"><i class="fa-solid fa-user-circle"></i> Mon Profil</a>
                    </div>
                    <div class="dropdown-section">
                        <span>Thème :</span>
                        <button id="theme-toggle-dropdown-btn" class="theme-toggle"><i class="fa-solid fa-moon"></i></button>
                    </div>
                    <div class="dropdown-section">
                        <a href="#" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Déconnexion</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Page d'Accueil - Remplacer par le vrai contenu au besoin -->
        <div id="home-page" class="page active">
            <div id="intro-animation-wrapper" class="intro-text-wrapper">
                AIDA : Ton assistant pour 
                <div class="rotating-text-container">
                    <div class="rotating-text-inner">
                        <span class="word-1">la réussite</span>
                        <span class="word-2">les devoirs</span>
                        <span class="word-3">la préparation</span>
                        <span class="word-4">l'apprentissage</span>
                        <span class="word-5">le futur</span>
                    </div>
                </div>
            </div>
            <div id="aida-final-text" class="intro-text-wrapper" style="display: none;">
                 AIDA : Ton assistant pour <span class="highlight-word">la réussite</span>
            </div>
            <p id="home-page-subtitle" class="subtitle">Des contenus pédagogiques sur mesure, générés par l'Intelligence Artificielle.</p>
            <button id="start-app-btn" class="btn btn-main"><i class="fa-solid fa-rocket"></i> Commencer l'aventure</button>
        </div>

        <!-- Pages de l'application -->
        <div id="auth-page" class="page"></div>
        <div id="teacher-dashboard-page" class="page"></div>
        <div id="class-details-page" class="page"></div>
        <div id="student-details-page" class="page"></div>
        <div id="library-page" class="page"></div>
        <div id="planner-page" class="page"></div>
        <div id="student-dashboard-page" class="page"></div>
        <div id="content-viewer-page" class="page"></div>
        
        <!-- NOUVELLE PAGE CONTENEUR POUR LE MODULE ACADEMIE MRE -->
        <div id="academie-mre-page" class="page" data-loaded="false">
            <!-- Le contenu sera chargé par academie-mre.js (lazy loading) -->
        </div>
    </main>

    <div id="modal-container"></div>

    <script src="script.js"></script>
</body>
</html>
