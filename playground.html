<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDA - Espace de Travail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --background-color: #F4F7FC;
            --text-color: #333;
            --card-bg-color: #FFFFFF;
            --input-bg-color: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --warning-color: #F5A623;
            --border-color: #eee;
        }
        body.dark-mode {
            --primary-color: #58a6ff;
            --secondary-color: #50E3C2;
            --background-color: #121212;
            --text-color: #E0E0E0;
            --card-bg-color: #1E1E1E;
            --input-bg-color: #2C2C2C;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            --border-color: #333;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color); transition: background-color 0.3s, color 0.3s; display: flex; flex-direction: column; height: 100vh; }
        
        .playground-container { 
            display: flex; 
            flex-direction: column; 
            flex-grow: 1; 
            max-width: 1200px;
            width: 100%; 
            margin: 0 auto; 
            padding: 1rem; 
            overflow: hidden;
        }
        
        .playground-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 1rem; }
        .chat-message { display: flex; margin-bottom: 1rem; max-width: 80%; }
        .chat-message.user { justify-content: flex-end; margin-left: auto; }
        .chat-message.aida { justify-content: flex-start; margin-right: auto; flex-direction: column; }
        .message-bubble { padding: 1rem; border-radius: 12px; }
        .user .message-bubble { background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; border-bottom-right-radius: 0; }
        .aida .message-bubble { background-color: var(--card-bg-color); box-shadow: var(--shadow); border-bottom-left-radius: 0; }
        .message-bubble p:not(:last-child) { margin-bottom: 0.5rem; }
        .aida-controls { margin-top: 8px; display: flex; gap: 8px; }

        .input-area { display: flex; flex-direction: column; gap: 0.5rem; padding: 1rem; border-top: 1px solid var(--border-color); background-color: var(--card-bg-color); flex-shrink: 0; }
        
        #mode-selector { display: flex; gap: 1rem; margin-bottom: 0.5rem; align-items: center; justify-content: center; flex-wrap: wrap; }
        #mode-selector label { display: flex; align-items: center; gap: 0.5rem; padding: 8px 12px; border-radius: 20px; cursor: pointer; border: 2px solid transparent; transition: all 0.3s; }
        #mode-selector input { display: none; }
        #mode-selector input:checked + label { background-color: #E9F2FF; border-color: var(--primary-color); color: var(--primary-color); }
        #mode-selector input:disabled + label { cursor: not-allowed; opacity: 0.6; }
        body.dark-mode #mode-selector input:checked + label { background-color: #2c3e50; }
        
        .input-controls { display: flex; gap: 1rem; }
        #user-input { flex-grow: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; background-color: var(--input-bg-color); color: var(--text-color); font-family: 'Poppins', sans-serif; resize: none; }
        body.dark-mode #user-input { border-color: #444; }
        
        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .btn-secondary { background-color: #E9F2FF; color: var(--primary-color); }
        body.dark-mode .btn-secondary { background-color: #333; color: var(--primary-color); }
        .btn-main { background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; }
        
        .btn-icon { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #aaa; padding: 10px; border-radius: 8px; transition: color 0.3s, background-color 0.3s; }
        body.dark-mode .btn-icon { color: #666; }
        .btn-icon:hover { background-color: #E9F2FF; }
        body.dark-mode .btn-icon:hover { background-color: #333; }
        .btn-icon.active-speaker { color: var(--primary-color); }
        .btn-icon.recording { color: #dc3545; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); } }
        
        .spinner-dots { display: flex; align-items: center; justify-content: center; gap: 5px; height: 100%; }
        .spinner-dots span { width: 8px; height: 8px; background-color: var(--primary-color); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .spinner-dots span:nth-child(1) { animation-delay: -0.32s; }
        .spinner-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        .hidden { display: none !important; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: var(--card-bg-color); padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px; position: relative; }
        .close-modal { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-color); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input[type="range"] { width: 100%; }

        #trust-mode-banner {
            background-color: var(--warning-color);
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        /* --- Styles pour l'Historique --- */
        
        .playground-content-wrapper {
            display: flex;
            flex-grow: 1;
            height: 1px;
            min-height: 0;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--card-bg-color);
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .playground-sidebar {
            flex: 0 0 280px;
            background: var(--background-color);
            padding: 1rem;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        body.dark-mode .playground-sidebar {
             background: #191919;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }

        .history-list li {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s;
            color: var(--text-color);
        }
        .history-list li:hover {
            background-color: #E9F2FF;
        }
        body.dark-mode .history-list li:hover {
            background-color: #2C2C2C;
        }

        .history-list li.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        body.dark-mode .history-list li.active {
            background-color: var(--primary-color);
        }

        .playground-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            position: relative; 
        }
        
         #chat-window {
            background-color: var(--card-bg-color);
         }

        /* --- Styles pour la Sidebar Rétractable --- */
        
        .playground-content-wrapper.sidebar-collapsed .playground-sidebar {
            flex-basis: 0;
            width: 0;
            padding: 1rem 0;
            overflow: hidden;
            opacity: 0;
            border-right-width: 0;
        }
        
        #toggle-sidebar-btn {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            z-index: 10;
            background-color: var(--card-bg-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        #toggle-sidebar-btn:hover {
            background-color: #E9F2FF;
        }
        body.dark-mode #toggle-sidebar-btn {
            border-color: #333;
        }
        body.dark-mode #toggle-sidebar-btn:hover {
            background-color: #333;
        }

        /* ▼▼▼ NOUVEAU STYLE POUR LE TAG DE L'AGENT ▼▼▼ */
        .agent-label {
            font-size: 0.75rem;
            color: var(--primary-color);
            margin-left: 5px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        body.dark-mode .agent-label {
            color: var(--secondary-color);
        }
        /* ▲▲▲ FIN DU NOUVEAU STYLE ▲▲▲ */

        .unauthorized-card {
            margin: 2rem auto; 
            max-width: 500px; 
            text-align: center; 
            padding: 2rem;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

    </style>
</head>
<body>
    <div id="trust-mode-banner" class="hidden">
        <i class="fa-solid fa-lock"></i> Le mode "Préparation de devoir" est activé car vous consultez un devoir évalué.
    </div>
    
    <div class="playground-container">
        <div class="playground-header">
            <h2><i class="fa-solid fa-pen-ruler"></i> Espace de Travail</h2>
            <div class="header-controls">
                <button id="settings-btn" class="btn-icon" title="Paramètres vocaux"><i class="fa-solid fa-cog"></i></button>
                <button id="back-to-dashboard" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Retour</button>
            </div>
        </div>

        <div class="playground-content-wrapper">
            
            <aside class="playground-sidebar">
                <button id="new-chat-btn" class="btn btn-main" style="width: 100%; margin-bottom: 1rem;">
                    <i class="fa-solid fa-plus"></i> Nouvelle Discussion
                </button>
                <ul id="history-list" class="history-list">
                    </ul>
            </aside>

            <main class="playground-main">
                
                <button id="toggle-sidebar-btn" class="btn-icon" title="Afficher/Cacher l'historique"><i class="fa-solid fa-bars"></i></button>

                <div id="chat-window">
                    </div>

                <div class="input-area">
                    <div id="mode-selector">
                        <input type="radio" id="mode-tutor" name="mode" value="tutor" checked>
                        <label for="mode-tutor"><i class="fa-solid fa-person-chalkboard"></i> Aide aux exercices</label>
                        <input type="radio" id="mode-coach" name="mode" value="coach">
                        <label for="mode-coach"><i class="fa-solid fa-file-signature"></i> Préparation de devoir</label>
                    </div>
                    <div class="input-controls">
                        <textarea id="user-input" placeholder="Pose ta question ou décris ton exercice..."></textarea>
                        <button id="mic-btn" class="btn-icon" title="Parler"><i class="fa-solid fa-microphone"></i></button>
                        <button id="send-btn" class="btn-icon" title="Envoyer" style="color: var(--primary-color)"><i class="fa-solid fa-paper-plane"></i></button>
                        <button id="upload-btn" class="btn-icon" title="Charger un document"><i class="fa-solid fa-upload"></i></button>
                        <input type="file" id="doc-upload" class="hidden" accept=".pdf,.docx,.png,.jpg,.jpeg">
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="voice-settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h3>Paramètres de la Voix</h3>
            <div class="form-group">
                <label for="voice-select">Voix d'AIDA</label>
                <select id="voice-select" style="width: 100%; padding: 8px;"></select>
            </div>
            <div class="form-group">
                <label for="rate-slider">Vitesse de parole (<span id="rate-value">1</span>)</label>
                <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="form-group">
                <label for="pitch-slider">Hauteur de la voix (<span id="pitch-value">1</span>)</label>
                <input type="range" id="pitch-slider" min="0" max="2" step="0.1" value="1">
            </div>
        </div>
    </div>

    <script>
        // --- 1. SÉLECTEURS DOM ---
        const backendUrl = 'https://aida-backend-bqd0fnd2a3c7dadf.francecentral-01.azurewebsites.net/api';
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const docUpload = document.getElementById('doc-upload');
        const modeSelector = document.getElementById('mode-selector');
        const backToDashboardBtn = document.getElementById('back-to-dashboard');
        const micBtn = document.getElementById('mic-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const voiceSettingsModal = document.getElementById('voice-settings-modal');
        const voiceSelect = document.getElementById('voice-select');
        const rateSlider = document.getElementById('rate-slider');
        const pitchSlider = document.getElementById('pitch-slider');
        const rateValue = document.getElementById('rate-value');
        const pitchValue = document.getElementById('pitch-value');
        const trustModeBanner = document.getElementById('trust-mode-banner');
        
        const newChatBtn = document.getElementById('new-chat-btn');
        const historyList = document.getElementById('history-list');
        
        const toggleSidebarBtn = document.getElementById('toggle-sidebar-btn');
        const contentWrapper = document.querySelector('.playground-content-wrapper');
        const playgroundContainer = document.querySelector('.playground-container');

        // --- 2. ÉTAT DE L'APPLICATION (Avec Clé Dynamique) ---
        
        let STORAGE_KEY = 'aidaPlaygroundHistory_default';
        let currentUser = null;
        
        try {
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
                if (currentUser && currentUser.email) {
                    STORAGE_KEY = `aidaPlaygroundHistory_${currentUser.email}`; 
                } else {
                    currentUser = null;
                }
            }
        } catch (e) {
            console.error("Erreur lors de la lecture de l'utilisateur :", e);
            currentUser = null;
        }

        let allChatsHistory = [];
        let currentChatId = null;
        let currentMessages = [];

        let recognition;
        let currentAudio = null;
        let currentListenBtn = null;
        
        // --- 3. FONCTIONS DE L'HISTORIQUE ---

        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function loadHistoryFromStorage() {
            const storedHistory = localStorage.getItem(STORAGE_KEY);
            allChatsHistory = storedHistory ? JSON.parse(storedHistory) : [];
        }

        function saveHistoryToStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(allChatsHistory));
        }

        function renderHistorySidebar() {
            historyList.innerHTML = '';
            if (allChatsHistory.length === 0) {
                historyList.innerHTML = '<li style="color: #888; text-align: center; font-style: italic; cursor: default; user-select: none;">Aucun historique</li>';
                return;
            }
            allChatsHistory.sort((a, b) => b.timestamp - a.timestamp);
            allChatsHistory.forEach(chat => {
                const li = document.createElement('li');
                li.textContent = chat.title;
                li.dataset.chatId = chat.id;
                if (chat.id === currentChatId) {
                    li.classList.add('active');
                }
                li.addEventListener('click', () => {
                    loadChat(chat.id);
                });
                historyList.appendChild(li);
            });
        }

        function loadChat(chatId) {
            const chat = allChatsHistory.find(c => c.id === chatId);
            if (!chat) return;
            currentChatId = chatId;
            currentMessages = chat.messages;
            chatWindow.innerHTML = '';
            
            // ▼ MODIFIÉ : Lit l'agent depuis l'historique
            currentMessages.forEach(msg => {
                if (msg.role === 'user') {
                    const userMsg = msg.content.startsWith('(Mode:') ? msg.content.substring(msg.content.indexOf(')') + 2) : msg.content;
                    addMessage('user', userMsg, null, false); // Pas de nom d'agent pour l'utilisateur
                } else if (msg.role === 'assistant') {
                    // Passe le nom de l'agent sauvegardé, ou un fallback
                    addMessage('aida', msg.content, msg.agent || 'Aïda (Archivé)', false);
                }
            });
            // ▲ FIN DE LA MODIFICATION
            
            renderHistorySidebar();
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function saveCurrentChat() {
            const userMessage = currentMessages.find(m => m.role === 'user');
            if (!userMessage) return;
            const title = userMessage.content.substring(userMessage.content.indexOf(')') + 2, 60) + '...';
            const existingChat = allChatsHistory.find(c => c.id === currentChatId);
            if (existingChat) {
                existingChat.messages = currentMessages;
                existingChat.timestamp = Date.now();
                existingChat.title = title;
            } else {
                allChatsHistory.push({
                    id: currentChatId,
                    title: title,
                    messages: currentMessages,
                    timestamp: Date.now()
                });
            }
            saveHistoryToStorage();
            renderHistorySidebar();
        }

        function startNewChat(isTrustMode = false, welcomeMessage = "Bonjour ! Je suis AIDA. Comment puis-je t'aider aujourd'hui ?") {
            currentChatId = null;
            currentMessages = [];
            chatWindow.innerHTML = '';
            userInput.value = '';
            
            if (!isTrustMode) {
                renderHistorySidebar();
            } else {
                newChatBtn.disabled = true;
                historyList.innerHTML = '<li style="color: #888; text-align: center; font-style: italic; user-select: none;">Historique désactivé en mode devoir.</li>';
                toggleSidebarBtn.classList.add('hidden');
                contentWrapper.classList.add('sidebar-collapsed');
            }
            // ▼ MODIFIÉ : Passe le tag par défaut et addToHistory=false
            addMessage('aida', welcomeMessage, 'Aïda-deep', false);
        }

        // --- 4. FONCTIONS DE L'INTERFACE ---

        // ▼ MODIFIÉ : Accepte agentName comme 3ème paramètre
        function addMessage(sender, text, agentName = 'Aïda-deep', addToHistory = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;

            // ▼ NOUVEAU : Ajout de l'étiquette de l'agent
            if (sender === 'aida') {
                const agentLabel = document.createElement('small');
                agentLabel.className = 'agent-label';
                agentLabel.textContent = `Réponse de : ${agentName}`;
                messageDiv.appendChild(agentLabel);
            }
            // ▲ FIN DE L'AJOUT

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = text.replace(/\n/g, '<br>'); 
            messageDiv.appendChild(bubble);
            
            if (sender === 'aida') {
                const controls = document.createElement('div');
                controls.className = 'aida-controls';
                const listenBtn = document.createElement('button');
                listenBtn.className = 'btn-icon';
                listenBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
                listenBtn.title = 'Écouter la réponse';
                listenBtn.onclick = () => togglePlayback(text, listenBtn);
                controls.appendChild(listenBtn);
                messageDiv.appendChild(controls);
            }
            
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'chat-message aida';
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = `<div class="spinner-dots"><span></span><span></span><span></span></div>`;
            typingDiv.appendChild(bubble);
            chatWindow.appendChild(typingDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            const selectedMode = document.querySelector('input[name="mode"]:checked').value;
            const fullMessage = `(Mode: ${selectedMode}) ${message}`;
            
            // ▼ MODIFIÉ : Passe 'null' pour agentName
            addMessage('user', message, null, true);
            userInput.value = '';
            showTypingIndicator();

            if (currentChatId === null) {
                currentChatId = uuidv4();
            }
            currentMessages.push({ role: 'user', content: fullMessage });
            
            try {
                // APPEL À L'AGENT MANAGER
                const response = await fetch(`${backendUrl}/ai/playground-chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: currentMessages }) 
                });
                
                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || "Erreur de communication avec l'API");
                }
                
                // ▼ MODIFIÉ : Lit la nouvelle structure de réponse
                const data = await response.json();
                const aidaMessage = data.reply;
                const agentName = data.agent || 'Aïda (Erreur)'; // Récupère le nom

                // Sauvegarde la réponse ET l'agent dans l'historique
                currentMessages.push({ role: 'assistant', content: aidaMessage, agent: agentName });
                
                removeTypingIndicator();
                
                // Affiche le message ET le nom de l'agent
                addMessage('aida', aidaMessage, agentName, true);
                
                saveCurrentChat();
                // ▲ FIN DE LA MODIFICATION

            } catch (error) {
                removeTypingIndicator();
                // ▼ MODIFIÉ : Passe 'Système' comme nom d'agent
                addMessage('aida', `Désolé, une erreur est survenue: ${error.message}. Veuillez réessayer.`, 'Système', true);
            }
        }
        
        // --- 5. FONCTIONS VOCALES (Inchangées) ---
        function setupSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                micBtn.disabled = true;
                micBtn.title = "La reconnaissance vocale n'est pas supportée par votre navigateur.";
                return;
            }
            recognition = new SpeechRecognition();
            const selectedOption = voiceSelect.options[voiceSelect.selectedIndex];
            recognition.lang = selectedOption ? selectedOption.dataset.lang : 'fr-FR';
            recognition.interimResults = false;
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                sendMessage();
            };
            recognition.onstart = () => micBtn.classList.add('recording');
            recognition.onend = () => micBtn.classList.remove('recording');
            recognition.onerror = (event) => {
                console.error("Erreur de reconnaissance vocale:", event.error);
                micBtn.classList.remove('recording');
            };
        }
        function toggleListening() {
            if (micBtn.classList.contains('recording')) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }
        async function togglePlayback(text, buttonEl) {
            if (currentListenBtn === buttonEl) {
                if(currentAudio) currentAudio.pause();
                buttonEl.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
                buttonEl.classList.remove('active-speaker');
                currentAudio = null;
                currentListenBtn = null;
                return;
            }
            if (currentAudio) {
                currentAudio.pause();
                currentListenBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
                currentListenBtn.classList.remove('active-speaker');
            }
            currentListenBtn = buttonEl;
            buttonEl.innerHTML = `<div class="spinner-dots" style="transform: scale(0.6);"><span></span><span></span><span></span></div>`;
            try {
                const rate = localStorage.getItem('aida-rate') || 1;
                const pitch = localStorage.getItem('aida-pitch') || 1;
                const voice = localStorage.getItem('aida-voice-name');
                const response = await fetch(`${backendUrl}/ai/synthesize-speech`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, voice, rate, pitch })
                });
                if (!response.ok) { throw new Error(`Erreur du serveur vocal (status: ${response.status}).`); }
                const data = await response.json();
                const audioBlob = await (await fetch(`data:audio/mp3;base64,${data.audioContent}`)).blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                currentAudio = new Audio(audioUrl);
                currentAudio.play();
                buttonEl.innerHTML = '<i class="fa-solid fa-stop"></i>';
                buttonEl.classList.add('active-speaker');
                currentAudio.onended = () => {
                    buttonEl.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
                    buttonEl.classList.remove('active-speaker');
                    currentAudio = null;
                    currentListenBtn = null;
                };
            } catch (error) {
                console.error("Erreur lors de la lecture de l'audio neuronal:", error);
                alert(`Impossible de jouer la voix d'AIDA : ${error.message}`);
                buttonEl.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
                currentListenBtn = null;
            }
        }

        // --- 6. FONCTIONS DE LA MODALE (Inchangées) ---
        function populateVoiceList() {
             const googleVoices = [
                { name: 'Français (France, Femme)', value: 'fr-FR-Wavenet-E', lang: 'fr-FR' },
                { name: 'Français (France, Homme)', value: 'fr-FR-Wavenet-D', lang: 'fr-FR' },
                { name: 'Anglais (US, Femme)', value: 'en-US-Wavenet-F', lang: 'en-US' },
                { name: 'Anglais (US, Homme)', value: 'en-US-Wavenet-D', lang: 'en-US' },
                { name: 'Arabe (Femme)', value: 'ar-XA-Wavenet-A', lang: 'ar-SA' },
                { name: 'Arabe (Homme)', value: 'ar-XA-Wavenet-B', lang: 'ar-SA' },
            ];
            voiceSelect.innerHTML = '';
            googleVoices.forEach(voice => {
                const option = document.createElement('option');
                option.textContent = voice.name;
                option.value = voice.value;
                option.dataset.lang = voice.lang;
                voiceSelect.appendChild(option);
            });
            const savedVoiceName = localStorage.getItem('aida-voice-name');
            if (savedVoiceName) {
                voiceSelect.value = savedVoiceName;
            } else {
                voiceSelect.value = 'fr-FR-Wavenet-E';
                localStorage.setItem('aida-voice-name', 'fr-FR-Wavenet-E');
            }
        }
        function openSettingsModal() {
            rateSlider.value = localStorage.getItem('aida-rate') || 1;
            pitchSlider.value = localStorage.getItem('aida-pitch') || 1;
            rateValue.textContent = rateSlider.value;
            pitchValue.textContent = pitchSlider.value;
            voiceSelect.value = localStorage.getItem('aida-voice-name') || 'fr-FR-Wavenet-E';
            voiceSettingsModal.classList.remove('hidden');
        }
        function closeSettingsModal() {
            voiceSettingsModal.classList.add('hidden');
        }
        
        // --- 7. ÉCOUTEURS D'ÉVÉNEMENTS ---
        
        // On n'attache les listeners que si l'utilisateur est connecté
        if (currentUser) {
            toggleSidebarBtn.addEventListener('click', () => {
                contentWrapper.classList.toggle('sidebar-collapsed');
                const isCollapsed = contentWrapper.classList.contains('sidebar-collapsed');
                localStorage.setItem('aidaSidebarCollapsed', isCollapsed);
            });
            
            newChatBtn.addEventListener('click', () => {
                startNewChat(false, "Bonjour ! Je suis AIDA. Comment puis-je t'aider aujourd'hui ?");
            });

            backToDashboardBtn.addEventListener('click', () => { window.location.href = 'index.html'; });
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
            });
            micBtn.addEventListener('click', toggleListening);
            uploadBtn.addEventListener('click', () => docUpload.click());
            
            // ▼ MODIFIÉ : Gestion de l'upload pour l'Agent Kimi
            docUpload.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const isEvaluatedSession = sessionStorage.getItem('isEvaluatedSession') === 'true';
                if(isEvaluatedSession) {
                    addMessage('aida', "Désolé, l'upload de documents est désactivé...", 'Système', true);
                    return;
                }
                
                addMessage('user', `Chargement du document: ${file.name}...`, null, true);
                showTypingIndicator();

                if (currentChatId === null) {
                    currentChatId = uuidv4();
                }
                
                const formData = new FormData();
                formData.append('document', file);
                try {
                    // 1. Appel à l'extraction de texte
                    const extractResponse = await fetch(`${backendUrl}/api/ai/playground-extract-text`, { method: 'POST', body: formData });
                    const data = await extractResponse.json();
                    if (!extractResponse.ok) throw new Error(data.error || 'Erreur du serveur');
                    
                    // 2. PRÉPARE LE MESSAGE POUR L'AGENT MANAGER (avec le mot-clé "kimi")
                    // Ce message est ce que l'IA verra, pas l'utilisateur.
                    const message = `(Mode: upload) J'ai chargé le document "${file.name}". Voici son contenu : \n\n--- DÉBUT DU DOCUMENT ---\n${data.extractedText}\n--- FIN DU DOCUMENT ---\n\n Maintenant, Kimi, analyse ce document et fais-moi un résumé.`;
                    
                    currentMessages.push({ role: 'user', content: message });
                    
                    // Informe l'utilisateur
                    removeTypingIndicator();
                    addMessage('aida', `J'ai lu le document "${file.name}" ! Je l'envoie à l'Agent Aïda-kimi pour analyse...`, 'Système', true);
                    showTypingIndicator();

                    // 3. Appel à l'Agent Manager (qui va router vers Kimi)
                    const chatResponse = await fetch(`${backendUrl}/ai/playground-chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ history: currentMessages }) 
                    });
                    if (!chatResponse.ok) throw new Error((await chatResponse.json()).error);
                    
                    const chatData = await chatResponse.json();
                    
                    // 4. Affiche la réponse de Kimi
                    const aidaMessage = chatData.reply;
                    const agentName = chatData.agent || 'Aïda-kimi (Erreur)';
                    
                    currentMessages.push({ role: 'assistant', content: aidaMessage, agent: agentName });
                    removeTypingIndicator();
                    addMessage('aida', aidaMessage, agentName, true);
                    saveCurrentChat();

                } catch (err) {
                    removeTypingIndicator();
                    addMessage('aida', `Désolé, je n'ai pas pu lire ce document. Erreur : ${err.message}`, 'Système', true);
                }
            });
            // ▲ FIN DE LA MODIFICATION
            
            settingsBtn.addEventListener('click', openSettingsModal);
            voiceSettingsModal.querySelector('.close-modal').addEventListener('click', closeSettingsModal);
            rateSlider.addEventListener('input', () => {
                rateValue.textContent = rateSlider.value;
                localStorage.setItem('aida-rate', rateSlider.value);
            });
            pitchSlider.addEventListener('input', () => {
                pitchValue.textContent = pitchSlider.value;
                localStorage.setItem('aida-pitch', pitchSlider.value);
            });
            voiceSelect.addEventListener('change', () => {
                const selectedOption = voiceSelect.options[voiceSelect.selectedIndex];
                const voiceName = selectedOption.value;
                localStorage.setItem('aida-voice-name', voiceName);
                if (recognition) {
                    const lang = selectedOption.dataset.lang;
                    recognition.lang = lang;
                    console.log(`Langue de reconnaissance vocale changée en : ${lang}`);
                }
            });
        } // Fin du 'if (currentUser)'

        // --- 8. INITIALISATION ---
        
        document.addEventListener('DOMContentLoaded', () => {
            if (!currentUser) {
                // BLOCAGE DE L'ACCÈS
                playgroundContainer.innerHTML = `
                    <div class="unauthorized-card">
                        <h2>Accès non autorisé</h2>
                        <p style="margin-top: 1rem;">Vous devez être connecté pour accéder à l'Espace de Travail.</p>
                        <a href="index.html" class="btn btn-main" style="margin-top: 1.5rem;">Retour à l'accueil</a>
                    </div>
                `;
                trustModeBanner.classList.add('hidden');
                return; // Stoppe l'exécution
            }
    
            // Exécution normale si l'utilisateur est connecté
            populateVoiceList();
            setupSpeechRecognition();
    
            const savedCollapsedState = localStorage.getItem('aidaSidebarCollapsed');
            if (savedCollapsedState === 'true') {
                contentWrapper.classList.add('sidebar-collapsed');
            }
    
            loadHistoryFromStorage();
    
            const urlParams = new URLSearchParams(window.location.search);
            const modeFromUrl = urlParams.get('mode');
            const topic = urlParams.get('topic');
            const isEvaluatedSession = sessionStorage.getItem('isEvaluatedSession') === 'true';
    
            if (isEvaluatedSession || modeFromUrl === 'coach') {
                trustModeBanner.classList.remove('hidden');
                document.getElementById('mode-coach').checked = true;
                modeSelector.querySelectorAll('input').forEach(input => input.disabled = true);
                const initialMessage = topic ? `Bonjour ! Je suis prêt à t'aider à préparer ton devoir sur "${topic}". Comment puis-je t'aider à commencer (sans te donner la réponse, bien sûr) ?` : "Bonjour ! Le mode 'Préparation de devoir' est activé. Comment puis-je t'aider ?";
                startNewChat(true, initialMessage);
            } else {
                renderHistorySidebar();
                startNewChat(false, "Bonjour ! Je suis AIDA. Comment puis-je t'aider aujourd'hui ?");
            }
        });
    </script>
