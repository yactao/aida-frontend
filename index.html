<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDA - Assistant Intelligent pour le Devoir et l'Apprentissage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --primary-color: #6D28D9;
            --secondary-color: #EC4899;
            --background-color: #F3F4F6;
            --text-color: #1F2937;
            --card-bg-color: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --success-color: #10B981;
            --error-color: #EF4444;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Header --- */
        header {
            padding: 1rem 5%;
            background-color: var(--card-bg-color);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { display: flex; align-items: center; text-decoration: none; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; display: grid; place-items: center; border-radius: 10px; font-weight: 700; font-size: 1.5rem; margin-right: 10px; }
        .logo span { font-size: 1.5rem; font-weight: 700; color: var(--text-color); }
        .main-nav { display: flex; align-items: center; gap: 1rem; }
        .hidden { display: none !important; }

        /* --- Buttons & Forms --- */
        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .btn-main { background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: #FFF; }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
        .btn-secondary { background-color: #E5E7EB; color: var(--text-color); }
        .btn-secondary:hover { background-color: #D1D5DB; }
        .btn-danger { background-color: var(--error-color); color: #FFF; }
        
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #D1D5DB; border-radius: 8px; font-size: 1rem; font-family: 'Poppins', sans-serif; }
        .error-message { color: var(--error-color); margin-top: 0.5rem; }

        /* --- Containers & Cards --- */
        .main-container { padding: 2rem 5%; }
        .card { background-color: var(--card-bg-color); padding: 2rem; border-radius: 12px; box-shadow: var(--shadow); }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .dashboard-card { padding: 1.5rem; border-radius: 12px; background: var(--card-bg-color); box-shadow: var(--shadow); cursor: pointer; transition: all 0.3s ease; }
        .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .dashboard-card h4 { margin-bottom: 0.5rem; font-size: 1.2rem; }

        /* --- Modals --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 2000; animation: fadeIn 0.3s; }
        .modal-content { background: var(--card-bg-color); padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px; position: relative; }
        .close-modal { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; }

        /* --- Specific Page Styles --- */
        #auth-page .card { max-width: 400px; margin: 2rem auto; }
        #class-details-page .details-grid { margin-top: 1.5rem; }
        #content-viewer-page .card { max-width: 800px; margin: auto; }
        .quiz-question { margin-bottom: 1.5rem; }
        .quiz-options label { display: block; margin: 0.5rem 0; padding: 10px; border: 1px solid #eee; border-radius: 8px; cursor: pointer; }
        .quiz-options label:hover { background: #f9f9f9; }

        /* --- Playground Chat --- */
        .chat-container { width: 100%; max-width: 800px; height: 80vh; margin: auto; display: flex; flex-direction: column; background: var(--card-bg-color); box-shadow: var(--shadow); border-radius: 12px; }
        .chat-header { padding: 1rem; border-bottom: 1px solid #E5E7EB; text-align: center; font-weight: 600; }
        .chat-messages { flex-grow: 1; padding: 1rem; overflow-y: auto; }
        .message { margin-bottom: 1rem; display: flex; }
        .message.user { justify-content: flex-end; }
        .message-bubble { padding: 0.75rem 1rem; border-radius: 18px; max-width: 75%; white-space: pre-wrap; line-height: 1.4; }
        .message.user .message-bubble { background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; border-bottom-right-radius: 4px; }
        .message.aida .message-bubble { background-color: #E5E7EB; color: #1F2937; border-bottom-left-radius: 4px; }
        .chat-input { display: flex; padding: 1rem; border-top: 1px solid #E5E7EB; gap: 0.5rem; }
        .chat-input input { flex-grow: 1; border-radius: 20px; }
        .chat-input button { border-radius: 50%; width: 45px; height: 45px; flex-shrink: 0; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo" id="home-link">
            <div class="logo-icon">A</div>
            <span>AIDA</span>
        </a>
        <nav class="main-nav">
            <a href="#" class="btn btn-secondary hidden" id="playground-link">
                <i class="fa-solid fa-flask"></i> Terrain de Jeux
            </a>
            <div class="user-menu-container hidden">
                <button class="btn btn-secondary" id="user-info-clickable">
                    <span id="user-email-display"></span> <i class="fa-solid fa-chevron-down"></i>
                </button>
                <div class="user-dropdown card hidden">
                    <button class="btn" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Déconnexion</button>
                </div>
            </div>
            <button class="btn btn-main" id="register-btn">Connexion</button>
        </nav>
    </header>

    <main>
        <!-- PAGES DE L'APPLICATION -->
        <div class="page active" id="home-page">
            <!-- Contenu de la page d'accueil -->
        </div>

        <div class="page" id="auth-page">
            <!-- Contenu de la page de connexion/inscription -->
        </div>

        <div class="page" id="teacher-dashboard-page">
            <!-- Tableau de bord du professeur -->
        </div>

        <div class="page" id="student-dashboard-page">
            <!-- Tableau de bord de l'élève -->
        </div>
        
        <div class="page" id="class-details-page">
            <!-- Détails d'une classe pour le professeur -->
        </div>
        
        <div class="page" id="content-viewer-page">
            <!-- Visionneuse de contenu (quiz, etc.) -->
        </div>
        
        <div class="page" id="playground-page">
            <!-- Terrain de jeux AIDA -->
        </div>
    </main>

    <!-- MODALES DE L'APPLICATION -->
    <div class="modal-overlay hidden" id="create-class-modal"></div>
    <div class="modal-overlay hidden" id="generation-modal"></div>
    <div class="modal-overlay hidden" id="manage-class-modal"></div>
    <div class="modal-overlay hidden" id="preview-modal"></div>

    <script>
        // Le code JavaScript complet de l'application sera ici
    </script>
</body>
</html>
