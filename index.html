<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDA - Assistant Intelligent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --primary-color: #6D28D9;
            --secondary-color: #EC4899;
            --background-color: #F3F4F6;
            --text-color: #1F2937;
            --card-bg-color: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --success-color: #10B981;
            --error-color: #EF4444;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .page { display: none; padding: 2rem 5%; }
        .page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        header { padding: 1rem 5%; background-color: var(--card-bg-color); box-shadow: var(--shadow); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { display: flex; align-items: center; text-decoration: none; cursor: pointer; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; display: grid; place-items: center; border-radius: 10px; font-weight: 700; font-size: 1.5rem; margin-right: 10px; }
        .logo span { font-size: 1.5rem; font-weight: 700; color: var(--text-color); }
        .main-nav { display: flex; align-items: center; gap: 1rem; }
        .hidden { display: none !important; }

        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .btn:disabled { background: #D1D5DB !important; cursor: not-allowed; }
        .btn-main { background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: #FFF; }
        .btn-main:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
        .btn-secondary { background-color: #E5E7EB; color: var(--text-color); }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #D1D5DB; border-radius: 8px; font-size: 1rem; font-family: 'Poppins', sans-serif; }
        select:disabled { background-color: #F3F4F6; }
        .error-message { color: var(--error-color); margin-top: 0.5rem; font-size: 0.9rem; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 2rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .card { background-color: var(--card-bg-color); padding: 2rem; border-radius: 12px; box-shadow: var(--shadow); }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .dashboard-card { padding: 1.5rem; border-radius: 12px; background: var(--card-bg-color); box-shadow: var(--shadow); cursor: pointer; transition: all 0.3s ease; }
        .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .dashboard-card h4 { margin-bottom: 0.5rem; font-size: 1.2rem; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 2000; animation: fadeIn 0.3s; }
        .modal-content { background: var(--card-bg-color); padding: 2rem; border-radius: 12px; width: 90%; max-width: 600px; position: relative; }
        .close-modal { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #9CA3AF; }

        #auth-page .card { max-width: 400px; margin: 2rem auto; }
        #home-page { text-align: center; padding-top: 4rem; }
        #home-page h1 { font-size: 3rem; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .quiz-question, .exercice-item, .lesson-plan-section { margin-bottom: 1.5rem; }
        .quiz-options label { display: block; margin: 0.5rem 0; padding: 10px; border: 1px solid #eee; border-radius: 8px; cursor: pointer; }
        .user-dropdown { position: absolute; top: 100%; right: 0; margin-top: 0.5rem; width: 200px; z-index: 10; }
        .user-menu-container { position: relative; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #E5E7EB; }
    </style>
</head>
<body>

    <header>
        <div class="logo" id="home-link">
            <div class="logo-icon">A</div>
            <span>AIDA</span>
        </div>
        <nav class="main-nav">
            <a href="playground.html" class="btn btn-secondary hidden" id="playground-link">
                <i class="fa-solid fa-flask"></i> Terrain de Jeux
            </a>
            <div class="user-menu-container hidden">
                <button class="btn btn-secondary" id="user-info-clickable">
                    <span id="user-name-display"></span> <i class="fa-solid fa-chevron-down"></i>
                </button>
                <div class="user-dropdown card hidden" id="user-dropdown">
                    <button class="btn" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Déconnexion</button>
                </div>
            </div>
            <button class="btn btn-main" id="login-nav-btn">Connexion</button>
        </nav>
    </header>

    <main>
        <div class="page active" id="home-page">
            <h1>Bienvenue sur AIDA</h1>
            <p>Votre assistant personnel pour l'apprentissage.</p>
        </div>
        <div class="page" id="auth-page"></div>
        <div class="page" id="teacher-dashboard-page"></div>
        <div class="page" id="student-dashboard-page"></div>
        <div class="page" id="class-details-page"></div>
        <div class="page" id="content-viewer-page"></div>
    </main>
    <div id="modal-container"></div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const backendUrl = 'https://aida-backend-bqd0fnd2a3c7dadf.francecentral-01.azurewebsites.net';
        
        let currentUser = null;
        let teacherClasses = [];
        let generatedContent = null;
        let currentClassId = null;
        let programmes = {};

        const main = document.querySelector('main');
        const modalContainer = document.getElementById('modal-container');
        const loginNavBtn = document.getElementById('login-nav-btn');
        const homeLink = document.getElementById('home-link');
        const playgroundLink = document.getElementById('playground-link');
        const userMenuContainer = document.querySelector('.user-menu-container');
        const userNameDisplay = document.getElementById('user-name-display');
        const userInfoClickable = document.getElementById('user-info-clickable');
        const userDropdown = document.getElementById('user-dropdown');
        const logoutBtn = document.getElementById('logout-btn');

        async function loadProgrammes() {
            try {
                const [primaire, college, lycee] = await Promise.all([
                    fetch(`${backendUrl}/programmes-primaire.json`).then(res => res.json()),
                    fetch(`${backendUrl}/programmes-college.json`).then(res => res.json()),
                    fetch(`${backendUrl}/programmes-lycee.json`).then(res => res.json())
                ]);
                programmes = { ...primaire, ...college, ...lycee };
            } catch (error) {
                console.error("Impossible de charger les programmes scolaires.", error);
            }
        }
        
        async function apiRequest(endpoint, method = 'GET', body = null) {
            try {
                const options = { method, headers: { 'Content-Type': 'application/json' } };
                if (body) options.body = JSON.stringify(body);
                const response = await fetch(`${backendUrl}/api${endpoint}`, options);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Erreur ${response.status}`);
                }
                return response.status === 204 ? null : response.json();
            } catch (error) {
                console.error(`API Error on ${method} ${endpoint}:`, error);
                throw error;
            }
        }
        
        function changePage(pageId) {
            main.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function updateUI() {
            if (currentUser) {
                loginNavBtn.classList.add('hidden');
                userMenuContainer.classList.remove('hidden');
                playgroundLink.classList.remove('hidden');
                userNameDisplay.textContent = currentUser.firstName;
                if (currentUser.role === 'teacher') renderTeacherDashboard();
                else renderStudentDashboard();
            } else {
                loginNavBtn.classList.remove('hidden');
                userMenuContainer.classList.add('hidden');
                playgroundLink.classList.add('hidden');
                changePage('home-page');
            }
        }

        function renderModal(template) {
            modalContainer.innerHTML = template;
            modalContainer.querySelector('.close-modal')?.addEventListener('click', () => modalContainer.innerHTML = '');
        }

        function renderAuthPage() {
            const authPageTemplate = `
            <div class="card" style="margin-top: 2rem;">
                <div id="login-form-container">
                    <h3>Connexion</h3>
                    <form id="login-form">
                        <div class="form-group"><label for="login-email">Email</label><input type="email" id="login-email" required></div>
                        <div class="form-group"><label for="login-password">Mot de passe</label><input type="password" id="login-password" required></div>
                        <button type="submit" class="btn btn-main">Se connecter</button>
                        <p class="error-message" id="login-error"></p>
                    </form>
                    <p>Pas de compte ? <a href="#" id="show-signup">Inscrivez-vous</a></p>
                </div>
                <div id="signup-form-container" class="hidden">
                    <h3>Inscription</h3>
                    <form id="signup-form">
                        <div class="form-group"><label for="signup-email">Email</label><input type="email" id="signup-email" required></div>
                        <div class="form-group"><label for="signup-password">Mot de passe</label><input type="password" id="signup-password" required></div>
                        <div class="form-group"><label for="signup-role">Je suis un(e)</label><select id="signup-role"><option value="student">Élève</option><option value="teacher">Enseignant</option></select></div>
                        <button type="submit" class="btn btn-main">S'inscrire</button>
                        <p class="error-message" id="signup-error"></p>
                    </form>
                     <p>Déjà un compte ? <a href="#" id="show-login">Connectez-vous</a></p>
                </div>
            </div>`;
            document.getElementById('auth-page').innerHTML = authPageTemplate;
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('signup-form').addEventListener('submit', handleSignup);
            document.getElementById('show-signup').addEventListener('click', toggleAuthForms);
            document.getElementById('show-login').addEventListener('click', toggleAuthForms);
            changePage('auth-page');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                const data = await apiRequest('/auth/login', 'POST', { email, password });
                currentUser = data.user;
                updateUI();
            } catch (err) { document.getElementById('login-error').textContent = err.message; }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const role = document.getElementById('signup-role').value;
            try {
                const data = await apiRequest('/auth/signup', 'POST', { email, password, role });
                currentUser = data.user;
                updateUI();
            } catch (err) { document.getElementById('signup-error').textContent = err.message; }
        }

        function toggleAuthForms(e) {
            e.preventDefault();
            document.getElementById('login-form-container').classList.toggle('hidden');
            document.getElementById('signup-form-container').classList.toggle('hidden');
        }

        async function renderTeacherDashboard() {
            const page = document.getElementById('teacher-dashboard-page');
            page.innerHTML = `
                <h2>Bonjour ${currentUser.firstName} !</h2>
                <button class="btn btn-main" id="open-gen-modal"><i class="fa-solid fa-plus"></i> Nouveau Contenu</button>
                <button class="btn btn-secondary" id="open-class-modal"><i class="fa-solid fa-users"></i> Nouvelle Classe</button>
                <div id="class-grid" class="dashboard-grid" style="margin-top: 2rem;"><div class="spinner"></div></div>`;
            changePage('teacher-dashboard-page');
            
            page.querySelector('#open-class-modal').addEventListener('click', showCreateClassModal);
            page.querySelector('#open-gen-modal').addEventListener('click', showGenerationModal);

            teacherClasses = await apiRequest(`/teacher/classes?teacherEmail=${currentUser.email}`);
            const grid = page.querySelector('#class-grid');
            grid.innerHTML = teacherClasses.length === 0 ? "<p>Aucune classe créée pour le moment.</p>" : "";
            teacherClasses.forEach(c => {
                const card = document.createElement('div');
                card.className = 'dashboard-card';
                card.innerHTML = `<h4>${c.className}</h4><p>${(c.students || []).length} élève(s)</p>`;
                card.addEventListener('click', () => renderClassDetailsPage(c.id));
                grid.appendChild(card);
            });
        }
        
        async function renderClassDetailsPage(classId) {
             currentClassId = classId;
            const page = document.getElementById('class-details-page');
            page.innerHTML = `<button id="back-to-teacher" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Retour</button><div class="spinner"></div>`;
            page.querySelector('#back-to-teacher').addEventListener('click', renderTeacherDashboard);
            changePage('class-details-page');

            const classData = await apiRequest(`/teacher/classes/${classId}`);
            
            let resultsHtml = '<table><thead><tr><th>Élève</th><th>Quiz</th><th>Score</th><th>Date</th></tr></thead><tbody>';
            if(classData.results && classData.results.length > 0) {
                 classData.results.forEach(res => {
                    const quizTitle = (classData.content || []).find(c => c.id === res.contentId)?.title || 'Contenu supprimé';
                    resultsHtml += `<tr><td>${res.studentEmail.split('@')[0]}</td><td>${quizTitle}</td><td>${res.score}/${res.totalQuestions}</td><td>${new Date(res.submittedAt).toLocaleDateString('fr-FR')}</td></tr>`;
                });
            } else {
                resultsHtml += '<tr><td colspan="4" style="text-align: center;">Aucun résultat pour le moment.</td></tr>';
            }
            resultsHtml += '</tbody></table>';

            page.innerHTML = `
                <button id="back-to-teacher" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Retour</button>
                <h2>${classData.className}</h2>
                <div class="card" style="margin-top: 1rem;">
                    <h4>Ajouter un élève</h4>
                    <form id="add-student-form">
                        <div class="form-group"><label for="student-email">Email de l'élève</label><input type="email" id="student-email-input" required></div>
                        <button type="submit" class="btn btn-main">Ajouter</button>
                        <p class="error-message" id="add-student-error"></p>
                    </form>
                </div>
                <h3 style="margin-top: 2rem;">Élèves inscrits</h3>
                <div id="student-list" class="dashboard-grid"></div>
                <h3 style="margin-top: 2rem;">Résultats des exercices</h3>
                <div class="card">${resultsHtml}</div>`;
            
            page.querySelector('#back-to-teacher').addEventListener('click', renderTeacherDashboard);
            page.querySelector('#add-student-form').addEventListener('submit', handleAddStudent);
            
            const studentList = page.querySelector('#student-list');
            studentList.innerHTML = (classData.students || []).length === 0 ? "<p>Aucun élève dans cette classe.</p>" : "";
            (classData.students || []).forEach(email => {
                const studentCard = document.createElement('div');
                studentCard.className = 'dashboard-card';
                studentCard.style.cursor = 'default';
                studentCard.innerHTML = `<p><i class="fa-solid fa-user"></i> ${email}</p>`;
                studentList.appendChild(studentCard);
            });
        }

        async function handleAddStudent(e) {
            e.preventDefault();
            const studentEmail = document.getElementById('student-email-input').value;
            const errorP = document.getElementById('add-student-error');
            try {
                errorP.textContent = '';
                await apiRequest(`/teacher/classes/${currentClassId}/add-student`, 'POST', { studentEmail });
                renderClassDetailsPage(currentClassId);
            } catch (err) {
                errorP.textContent = err.message;
            }
        }
        
        function getModalTemplate(id, title, formHtml) {
            return `<div class="modal-overlay" id="${id}"><div class="modal-content"><button class="close-modal">&times;</button><h3>${title}</h3>${formHtml}</div></div>`;
        }

        function showCreateClassModal() {
            renderModal(getModalTemplate('create-class-modal', 'Créer une nouvelle classe', `
                <form id="create-class-form"><div class="form-group"><label for="class-name-input">Nom de la classe</label><input type="text" id="class-name-input" required></div><button type="submit" class="btn btn-main">Créer</button></form>`));
            document.getElementById('create-class-form').addEventListener('submit', async e => {
                e.preventDefault();
                await apiRequest('/teacher/classes', 'POST', { className: document.getElementById('class-name-input').value, teacherEmail: currentUser.email });
                modalContainer.innerHTML = '';
                renderTeacherDashboard();
            });
        }
        
        async function renderStudentDashboard() {
            const page = document.getElementById('student-dashboard-page');
            page.innerHTML = `<div class="spinner"></div>`;
            changePage('student-dashboard-page');
            const data = await apiRequest(`/student/dashboard?studentEmail=${currentUser.email}`);
            page.innerHTML = `
                <h2>Bonjour ${currentUser.firstName} !</h2>
                <h3>À faire</h3><div id="todo-grid" class="dashboard-grid"></div>
                <h3 style="margin-top: 2rem;">Terminés</h3><div id="completed-grid" class="dashboard-grid"></div>`;
            
            const todoGrid = page.querySelector('#todo-grid');
            if(data.todo.length === 0) todoGrid.innerHTML = "<p>Bravo, tu n'as plus rien à faire !</p>";
            data.todo.forEach(item => todoGrid.appendChild(createContentCard(item)));

            const completedGrid = page.querySelector('#completed-grid');
            if(data.completed.length === 0) completedGrid.innerHTML = "<p>Aucun devoir terminé pour le moment.</p>";
            data.completed.forEach(item => completedGrid.appendChild(createContentCard(item, true)));
        }

        function createContentCard(content, isCompleted = false) {
             const card = document.createElement('div');
            card.className = 'dashboard-card';
            const date = new Date(isCompleted ? content.completedAt : content.assignedAt).toLocaleDateString('fr-FR');
            card.innerHTML = `
                <h4>${content.title}</h4>
                <p>Classe: ${content.className}</p>
                <p>${isCompleted ? 'Terminé le' : 'Assigné le'}: ${date}</p>
                <button class="btn ${isCompleted ? 'btn-secondary' : 'btn-main'}" ${isCompleted ? 'disabled' : ''}>
                    ${isCompleted ? 'Terminé' : 'Commencer'}
                </button>`;
            if (!isCompleted) card.querySelector('button').addEventListener('click', () => renderContentViewer(content));
            return card;
        }

        function renderContentViewer(content) {
            const page = document.getElementById('content-viewer-page');
            let contentHtml = '';
            let formNeeded = false;
            switch(content.type) {
                case 'quiz':
                    formNeeded = true;
                    content.questions.forEach((q, index) => {
                        contentHtml += `<div class="quiz-question"><p><strong>${q.question_text}</strong></p><div class="quiz-options">${q.options.map((opt, i) => `<label><input type="radio" name="q${index}" value="${i}" required> ${opt}</label>`).join('')}</div></div>`;
                    });
                    break;
                case 'exercices':
                    content.content.forEach(ex => {
                        contentHtml += `<div class="exercice-item"><h4>Exercice</h4><p>${ex.enonce}</p><br><h4>Correction</h4><p>${ex.correction}</p></div>`;
                    });
                    break;
                case 'plan_de_lecon':
                    contentHtml = `<div class="lesson-plan-section"><h4>Objectifs</h4><ul>${content.objectifs.map(o => `<li>${o}</li>`).join('')}</ul></div><div class="lesson-plan-section"><h4>Déroulement</h4><p>${content.deroulement}</p></div>`;
                    break;
            }

            page.innerHTML = `
                 <button id="back-to-student" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Retour</button>
                 <div class="card" style="margin-top: 1rem;">
                    <h2 id="content-title">${content.title}</h2>
                    <form id="content-form">
                        <div id="viewer">${contentHtml}</div>
                        <button type="submit" id="submit-btn" class="btn btn-main" style="margin-top: 1rem;">Valider</button>
                    </form>
                 </div>`;
            page.querySelector('#back-to-student').addEventListener('click', renderStudentDashboard);
            
            const form = page.querySelector('#content-form');
            if (formNeeded) {
                form.addEventListener('submit', e => {
                    e.preventDefault();
                    handleSubmitQuiz(content);
                });
            } else {
                form.querySelector('#submit-btn').classList.add('hidden');
            }
            changePage('content-viewer-page');
        }

        async function handleSubmitQuiz(content) {
            let score = 0;
            content.questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && selected.value == q.correct_answer_index) score++;
            });
            await apiRequest('/student/submit-quiz', 'POST', { 
                studentEmail: currentUser.email,
                classId: content.classId,
                contentId: content.id,
                title: content.title,
                score: score,
                totalQuestions: content.questions.length
            });
            renderStudentDashboard();
        }

        function showGenerationModal() {
            const modalHtml = `
                <form id="generation-form">
                    <div class="form-group">
                        <label for="content-type-select">1. Type de contenu</label>
                        <select id="content-type-select">
                            <option value="quiz">Quiz</option>
                            <option value="exercices">Fiche d'exercices</option>
                            <option value="plan_de_lecon">Plan de leçon</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cycle-select">2. Cycle</label>
                        <select id="cycle-select"><option value="">-- Choisir --</option></select>
                    </div>
                    <div class="form-group">
                        <label for="niveau-select">3. Niveau</label>
                        <select id="niveau-select" disabled><option value="">-- Choisir --</option></select>
                    </div>
                    <div class="form-group">
                        <label for="matiere-select">4. Matière</label>
                        <select id="matiere-select" disabled><option value="">-- Choisir --</option></select>
                    </div>
                    <div class="form-group">
                        <label for="notion-select">5. Notion</label>
                        <select id="notion-select" disabled><option value="">-- Choisir --</option></select>
                    </div>
                     <div class="form-group">
                        <label for="competence-select">6. Compétence</label>
                        <select id="competence-select" disabled><option value="">-- Choisir --</option></select>
                    </div>
                    <button type="submit" class="btn btn-main" id="generate-btn" disabled>Générer</button>
                </form>
                <div id="generation-spinner" class="spinner hidden"></div>`;

            renderModal(getModalTemplate('generation-modal', 'Générer du contenu pédagogique', modalHtml));
            
            const cycles = {
                "Primaire": ["CP", "CE1", "CE2", "CM1", "CM2"],
                "Collège": ["6eme", "5eme", "4eme", "3eme"],
                "Lycée": ["Seconde", "Premiere", "Terminale"]
            };

            const typeSelect = document.getElementById('content-type-select');
            const cycleSelect = document.getElementById('cycle-select');
            const niveauSelect = document.getElementById('niveau-select');
            const matiereSelect = document.getElementById('matiere-select');
            const notionSelect = document.getElementById('notion-select');
            const competenceSelect = document.getElementById('competence-select');
            const generateBtn = document.getElementById('generate-btn');

            Object.keys(cycles).forEach(cycle => cycleSelect.add(new Option(cycle, cycle)));

            cycleSelect.addEventListener('change', () => {
                resetSelects([niveauSelect, matiereSelect, notionSelect, competenceSelect]);
                const selectedCycle = cycleSelect.value;
                if (selectedCycle) {
                    cycles[selectedCycle].forEach(level => {
                        if (programmes[level]) niveauSelect.add(new Option(level, level));
                    });
                    niveauSelect.disabled = false;
                }
            });

            niveauSelect.addEventListener('change', () => {
                resetSelects([matiereSelect, notionSelect, competenceSelect]);
                const niveauData = programmes[niveauSelect.value];
                if (niveauData) {
                    Object.keys(niveauData).forEach(key => matiereSelect.add(new Option(niveauData[key].nom, key)));
                    matiereSelect.disabled = false;
                }
            });

            matiereSelect.addEventListener('change', () => {
                resetSelects([notionSelect, competenceSelect]);
                const niveauData = programmes[niveauSelect.value];
                const matiereData = niveauData ? niveauData[matiereSelect.value] : null;
                if (matiereData) {
                    Object.keys(matiereData).filter(key => key !== 'nom').forEach(notionKey => {
                        notionSelect.add(new Option(matiereData[notionKey].nom, notionKey));
                    });
                    notionSelect.disabled = false;
                }
            });
            
            notionSelect.addEventListener('change', () => {
                resetSelects([competenceSelect]);
                const niveauData = programmes[niveauSelect.value];
                const matiereData = niveauData ? niveauData[matiereSelect.value] : null;
                const notionData = matiereData ? matiereData[notionSelect.value] : null;
                if (notionData && notionData.sous_notions) {
                     Object.values(notionData.sous_notions).forEach(sousNotion => {
                        (sousNotion.competences || []).forEach(comp => competenceSelect.add(new Option(comp, comp)));
                    });
                    competenceSelect.disabled = false;
                }
            });
            
            competenceSelect.addEventListener('change', () => {
                generateBtn.disabled = !competenceSelect.value;
            });
            
            document.getElementById('generation-form').addEventListener('submit', async e => {
                e.preventDefault();
                const fullCompetence = `Pour un élève de ${niveauSelect.value}, ${competenceSelect.value}`;
                document.getElementById('generation-spinner').classList.remove('hidden');
                const data = await apiRequest('/ai/generate-content', 'POST', { 
                    competences: fullCompetence, 
                    contentType: typeSelect.value 
                });
                generatedContent = data.structured_content;
                showPreviewModal();
            });
        }
        
        function resetSelects(selects) {
            selects.forEach(select => {
                select.innerHTML = '<option value="">-- Choisir --</option>';
                select.disabled = true;
            });
             document.getElementById('generate-btn').disabled = true;
        }

        function showPreviewModal() {
            let previewHtml = '';
            switch(generatedContent.type) {
                case 'quiz':
                    previewHtml = generatedContent.questions.map(q => `<p><strong>Q:</strong> ${q.question_text}</p>`).join('');
                    break;
                case 'exercices':
                    previewHtml = generatedContent.content.map(ex => `<p><strong>Exercice:</strong> ${ex.enonce}</p>`).join('');
                    break;
                case 'plan_de_lecon':
                    previewHtml = `<h4>Objectifs</h4><ul>${generatedContent.objectifs.map(o => `<li>${o}</li>`).join('')}</ul><h4>Déroulement</h4><p>${generatedContent.deroulement}</p>`;
                    break;
            }
            const modalHtml = `
                <h4 id="preview-title">${generatedContent.title}</h4>
                <div id="preview-content" style="margin-bottom: 1rem;">${previewHtml}</div>
                <form id="assign-form">
                    <div class="form-group"><label for="assign-class-select">Assigner à</label><select id="assign-class-select" required></select></div>
                    <button type="submit" class="btn btn-main">Assigner</button>
                </form>`;
            renderModal(getModalTemplate('preview-modal', `Aperçu: ${generatedContent.title}`, modalHtml));

            const select = document.getElementById('assign-class-select');
            teacherClasses.forEach(c => select.add(new Option(c.className, c.id)));
            document.getElementById('assign-form').addEventListener('submit', async e => {
                e.preventDefault();
                const classId = select.value;
                if (!classId) return;
                await apiRequest('/teacher/assign-content', 'POST', { classId, contentData: generatedContent });
                modalContainer.innerHTML = '';
            });
        }

        async function init() {
            await loadProgrammes();
            updateUI();
        }
        
        loginNavBtn.addEventListener('click', renderAuthPage);
        homeLink.addEventListener('click', () => changePage('home-page'));
        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            updateUI();
        });
        userInfoClickable.addEventListener('click', () => userDropdown.classList.toggle('hidden'));
        
        init();
    });
    </script>
</body>
</html>
