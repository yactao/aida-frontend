<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDA - Assistant Éducatif</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html" id="home-link" class="logo">
            <div class="logo-icon">A</div>
            <span>AIDA</span>
        </a>
        <div class="header-controls">
            <!-- Menu utilisateur (caché si non connecté) -->
            <div class="user-menu-container hidden">
                <div id="user-info-clickable" class="user-info-header">
                    <span id="user-email-display"></span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="user-dropdown hidden">
                    <div class="dropdown-section">
                        <span>Thème</span>
                        <button id="theme-toggle-btn" class="theme-toggle" aria-label="Changer de thème">
                            <i class="fa-solid fa-moon"></i>
                        </button>
                    </div>
                    <div class="dropdown-section">
                         <button id="logout-btn" class="btn-logout">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            Déconnexion
                        </button>
                    </div>
                </div>
            </div>
            <!-- Boutons (visibles si non connecté) -->
            <div class="guest-controls">
                <a href="playground.html" class="btn-secondary">Playground</a>
                <a href="#" class="btn-register">Connexion</a>
            </div>
        </div>
    </header>
    <main>
        <!-- PAGE 1: ACCUEIL -->
        <section id="home" class="page active">
            <div class="intro-animation-container">
                <div class="animation-stage" id="aida-intro-animation"></div>
            </div>
            <div class="hero-content hidden">
                <h1>L'innovation pédagogique au service de la <span class="gradient-text">réussite</span>.</h1>
                <p>Une plateforme unique pour les élèves, les enseignants et les établissements. Rejoignez-nous !</p>
                <button id="start-btn" class="btn-main">Commencer</button>
            </div>
        </section>

        <!-- PAGE 2: AUTHENTIFICATION -->
        <section id="auth-page" class="page">
            <div class="auth-container">
                <div class="form-container" id="login-form-container">
                    <h2>Connexion</h2>
                    <form id="login-form">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Mot de passe" required>
                        <button type="submit" class="btn-main">Se connecter</button>
                        <p class="error-message" id="login-error"></p>
                        <p class="form-switch">Pas de compte ? <a href="#" id="show-signup">Inscrivez-vous</a></p>
                    </form>
                </div>
                <div class="form-container hidden" id="signup-form-container">
                    <h2>Inscription</h2>
                    <form id="signup-form">
                        <input type="email" id="signup-email" placeholder="Email" required>
                        <input type="password" id="signup-password" placeholder="Mot de passe" required>
                        <select id="signup-role">
                            <option value="student">Je suis un élève</option>
                            <option value="teacher">Je suis un professeur</option>
                        </select>
                        <button type="submit" class="btn-main">S'inscrire</button>
                        <p class="error-message" id="signup-error"></p>
                        <p class="form-switch">Déjà un compte ? <a href="#" id="show-login">Connectez-vous</a></p>
                    </form>
                </div>
            </div>
        </section>

        <!-- Autres pages (enseignant, élève, etc.) -->
        <section id="teacher-dashboard" class="page"></section>
        <section id="student-dashboard" class="page"></section>
        <section id="content-page" class="page"></section>
        <section id="class-details-page" class="page"></section>
    </main>
    
    <!-- MODALES -->
    <div id="create-class-modal" class="modal-overlay hidden"></div>
    <div id="generation-modal" class="modal-overlay hidden"></div>
    <div id="result-details-modal" class="modal-overlay hidden"></div>

    <script src="script.js"></script>
</body>
</html>
