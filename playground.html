<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDA - Terrain de Jeux</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --primary-color: #6D28D9;
            --secondary-color: #EC4899;
            --background-color: #F3F4F6;
            --text-color: #1F2937;
            --card-bg-color: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --hint-bg-color: #FEF3C7;
            --hint-text-color: #92400E;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 1rem 5%;
            background-color: var(--card-bg-color);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo a { display: flex; align-items: center; text-decoration: none; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; display: grid; place-items: center; border-radius: 10px; font-weight: 700; font-size: 1.5rem; margin-right: 10px; }
        .logo span { font-size: 1.5rem; font-weight: 700; color: var(--text-color); }
        .main-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .playground-card {
            background-color: var(--card-bg-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .playground-card h1, .playground-card h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .playground-card p { margin-bottom: 2rem; color: #6B7280; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input, select { width: 100%; padding: 12px; border: 1px solid #D1D5DB; border-radius: 8px; font-size: 1rem; }
        .btn-main { padding: 12px 24px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: #FFF; font-size: 1rem; width: 100%; }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background: var(--card-bg-color);
            box-shadow: var(--shadow);
            border-radius: 12px;
        }
        .chat-header { padding: 1rem; border-bottom: 1px solid #E5E7EB; text-align: center; font-weight: 600; }
        .chat-messages { flex-grow: 1; padding: 1rem; overflow-y: auto; }
        .message { margin-bottom: 1rem; display: flex; }
        .message.user { justify-content: flex-end; }
        .message-bubble { padding: 0.75rem 1rem; border-radius: 18px; max-width: 75%; white-space: pre-wrap; }
        .message.user .message-bubble { background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; border-bottom-right-radius: 4px; }
        .message.aida .message-bubble { background-color: #E5E7EB; color: #1F2937; border-bottom-left-radius: 4px; }
        .message.hint .message-bubble { background-color: var(--hint-bg-color); color: var(--hint-text-color); border: 1px solid #FCD34D; }
        .chat-input { display: flex; padding: 1rem; border-top: 1px solid #E5E7EB; align-items: center; }
        .chat-input input { flex-grow: 1; padding: 12px; border: 1px solid #D1D5DB; border-radius: 20px; font-size: 1rem; margin-right: 0.5rem; }
        .chat-input button { background: var(--primary-color); color: white; border: none; border-radius: 50%; width: 45px; height: 45px; font-size: 1.2rem; cursor: pointer; flex-shrink: 0; }
        #help-btn { background: #FBBF24; margin-right: 0.5rem; }
        .hidden { display: none !important; }
        .typing-indicator .message-bubble span { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background-color: #9CA3AF; margin: 0 2px; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator .message-bubble span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator .message-bubble span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <div class="logo-icon">A</div>
                <span>AIDA</span>
            </a>
        </div>
    </header>

    <main class="main-container">
        <!-- Étape 1: Identification -->
        <div id="welcome-step" class="playground-card">
            <h1>Hello, je suis AIDA</h1>
            <p>Comment puis-je t'aider aujourd'hui ?</p>
            <form id="welcome-form">
                <div class="form-group">
                    <label for="student-name">Ton prénom</label>
                    <input type="text" id="student-name" placeholder="Ex: Paul" required>
                </div>
                <button type="submit" class="btn-main">Commencer</button>
            </form>
        </div>

        <!-- Étape 2: Sélection du sujet -->
        <div id="selection-step" class="playground-card hidden">
            <h2 id="selection-title"></h2>
            <form id="selection-form">
                <div class="form-group">
                    <label for="cycle-select">Cycle</label>
                    <select id="cycle-select">
                        <option value="">-- Choisir --</option>
                        <option value="primaire">Primaire</option>
                        <option value="college">Collège</option>
                        <option value="lycee">Lycée</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="level-select">Classe</label>
                    <select id="level-select" disabled><option>-- D'abord choisir un cycle --</option></select>
                </div>
                <div class="form-group">
                    <label for="subject-select">Matière</label>
                    <select id="subject-select" disabled><option>-- D'abord choisir une classe --</option></select>
                </div>
                <div class="form-group">
                    <label for="notion-select">Notion à réviser</label>
                    <select id="notion-select" disabled><option>-- D'abord choisir une matière --</option></select>
                </div>
                <button type="submit" class="btn-main" disabled>Discuter avec AIDA</button>
            </form>
        </div>
        
        <!-- Étape 3: Le Chat -->
        <div id="chat-step" class="chat-container hidden">
            <div class="chat-header" id="chat-header-title"></div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <button id="help-btn" title="Demander un indice"><i class="fa-solid fa-lightbulb"></i></button>
                <form id="chat-form" style="display: contents;">
                    <input type="text" id="user-input" placeholder="Pose ta question ici..." autocomplete="off">
                    <button type="submit" title="Envoyer"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backendUrl = 'https://aida-backend-bqd0fnd2a3c7dadf.francecentral-01.azurewebsites.net/api';
            const welcomeStep = document.getElementById('welcome-step');
            const selectionStep = document.getElementById('selection-step');
            const chatStep = document.getElementById('chat-step');
            const welcomeForm = document.getElementById('welcome-form');
            const selectionForm = document.getElementById('selection-form');
            const chatForm = document.getElementById('chat-form');
            const helpBtn = document.getElementById('help-btn');
            const studentNameInput = document.getElementById('student-name');
            const selectionTitle = document.getElementById('selection-title');
            const cycleSelect = document.getElementById('cycle-select');
            const levelSelect = document.getElementById('level-select');
            const subjectSelect = document.getElementById('subject-select');
            const notionSelect = document.getElementById('notion-select');
            const selectionButton = selectionForm.querySelector('button');
            const chatHeaderTitle = document.getElementById('chat-header-title');
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');

            let studentName = '';
            let selectedNotion = '';
            let programmesData = null;
            let conversationHistory = [];

            welcomeForm.addEventListener('submit', (e) => {
                e.preventDefault();
                studentName = studentNameInput.value.trim();
                if (studentName) {
                    selectionTitle.textContent = `Bonjour ${studentName}, que veux-tu réviser ?`;
                    welcomeStep.classList.add('hidden');
                    selectionStep.classList.remove('hidden');
                }
            });

            cycleSelect.addEventListener('change', async () => {
                const cycle = cycleSelect.value;
                resetSelect(levelSelect, "-- D'abord choisir un cycle --");
                resetSelect(subjectSelect, "-- D'abord choisir une classe --");
                resetSelect(notionSelect, "-- D'abord choisir une matière --");
                if (!cycle) return;
                
                // --- BUG FIX: Utilisation des noms de fichiers corrects ---
                const fileMap = {
                    primaire: 'programmes-primaire.json',
                    college: 'programmes-college.json',
                    lycee: 'programmes-lycee.json'
                };
                try {
                    const response = await fetch(fileMap[cycle]);
                    if (!response.ok) throw new Error(`Fichier ${fileMap[cycle]} introuvable.`);
                    programmesData = await response.json();
                    populateSelect(levelSelect, Object.keys(programmesData), "-- Choisir --");
                } catch (e) { 
                    console.error("Erreur de chargement des programmes :", e);
                    alert("Impossible de charger les programmes pour ce cycle. Assurez-vous que les fichiers 'programmes-primaire.json', 'programmes-college.json' et 'programmes-lycee.json' sont bien présents.");
                }
            });

            levelSelect.addEventListener('change', () => {
                const level = levelSelect.value;
                resetSelect(subjectSelect, "-- D'abord choisir une classe --");
                resetSelect(notionSelect, "-- D'abord choisir une matière --");
                if (level && programmesData[level]) {
                     const subjects = Object.keys(programmesData[level]).map(key => ({
                        key: key,
                        name: programmesData[level][key].nom || key.charAt(0).toUpperCase() + key.slice(1)
                    }));
                    populateSelect(subjectSelect, subjects, "-- Choisir --", true);
                }
            });
            
            subjectSelect.addEventListener('change', () => {
                const level = levelSelect.value;
                const subject = subjectSelect.value;
                 resetSelect(notionSelect, "-- D'abord choisir une matière --");
                if (subject && programmesData[level][subject]) {
                    const subjectContent = programmesData[level][subject];
                    const notions = Object.keys(subjectContent)
                        .filter(key => typeof subjectContent[key] === 'object' && subjectContent[key] !== null && subjectContent[key].nom)
                        .map(key => ({
                            key: key,
                            name: subjectContent[key].nom
                        }));
                    populateSelect(notionSelect, notions, "-- Choisir --", true);
                }
            });

            notionSelect.addEventListener('change', () => {
                selectionButton.disabled = !notionSelect.value;
            });
            
            selectionForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const levelName = levelSelect.options[levelSelect.selectedIndex].text;
                const subjectName = subjectSelect.options[subjectSelect.selectedIndex].text;
                const notionName = notionSelect.options[notionSelect.selectedIndex].text;
                
                // --- BUG FIX: Logique améliorée pour récupérer les compétences ---
                const notionObject = programmesData[levelSelect.value][subjectSelect.value][notionSelect.value];
                let allCompetences = [];
                if (notionObject) {
                    // Cas 1: Les compétences sont directement dans l'objet
                    if (Array.isArray(notionObject.competences)) {
                        allCompetences = allCompetences.concat(notionObject.competences);
                    }
                    // Cas 2: Les compétences sont dans des "sous_notions"
                    if (notionObject.sous_notions) {
                        Object.values(notionObject.sous_notions).forEach(subNotion => {
                            if (typeof subNotion === 'object' && subNotion !== null && Array.isArray(subNotion.competences)) {
                                allCompetences = allCompetences.concat(subNotion.competences);
                            }
                        });
                    }
                }

                if (allCompetences.length === 0) {
                     allCompetences.push(`Savoir expliquer la notion de "${notionName}"`);
                }
                // --- FIN DU FIX ---

                selectedNotion = `Niveau: ${levelName}, Matière: ${subjectName}, Notion: ${notionName}. Compétences clés: "${allCompetences.join(', ')}"`;
                chatHeaderTitle.textContent = `Aide sur : ${notionName}`;
                
                conversationHistory = [{
                    role: "system",
                    content: `Tu es AIDA, une enseignante personnelle bienveillante. Tu aides un élève nommé ${studentName}. La discussion porte sur : ${selectedNotion}. Tes réponses doivent être simples, courtes et formatées avec des sauts de ligne (\\n) pour les listes ou les étapes. Pas de Markdown.`
                }];
                
                addMessage(`Bonjour ${studentName} ! Je suis là pour t'aider avec '${notionName}' (niveau ${levelName}). Pose-moi ta première question !`, "aida");

                selectionStep.classList.add('hidden');
                chatStep.classList.remove('hidden');
            });

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const userMessage = userInput.value.trim();
                if (!userMessage) return;
                sendMessage(userMessage);
            });

            helpBtn.addEventListener('click', async () => {
                const lastUserMessage = [...conversationHistory].reverse().find(m => m.role === 'user');
                if (!lastUserMessage) {
                    addMessage("Pose-moi d'abord une question pour que je puisse te donner un indice.", "hint");
                    return;
                }

                addTypingIndicator();
                try {
                     const response = await fetch(`${backendUrl}/aida/playground-help`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question: lastUserMessage.content, context: selectedNotion })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error);
                    removeTypingIndicator();
                    addMessage(data.hint, "hint");
                } catch(error) {
                    removeTypingIndicator();
                    addMessage("Désolée, je n'ai pas pu trouver d'indice cette fois-ci.", "hint");
                }
            });
            
            async function sendMessage(message) {
                addMessage(message, "user");
                conversationHistory.push({ role: "user", content: message });
                userInput.value = '';
                addTypingIndicator();
                try {
                    const response = await fetch(`${backendUrl}/aida/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ history: conversationHistory })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || "Une erreur est survenue.");
                    removeTypingIndicator();
                    addMessage(data.reply, "aida");
                    conversationHistory.push({ role: "assistant", content: data.reply });
                } catch(error) {
                    removeTypingIndicator();
                    addMessage("Désolée, je n'ai pas pu répondre. Peux-tu réessayer ?", "aida");
                }
            }

            function resetSelect(selectElement, defaultText) {
                selectElement.innerHTML = `<option value="">${defaultText}</option>`;
                selectElement.disabled = true;
                selectionButton.disabled = true;
            }

            function populateSelect(selectElement, options, defaultText, isObjectArray = false) {
                selectElement.innerHTML = `<option value="">${defaultText}</option>`;
                options.forEach(option => {
                    const value = isObjectArray ? option.key : option;
                    const text = isObjectArray ? option.name : option;
                    selectElement.add(new Option(text, value));
                });
                selectElement.disabled = false;
            }

            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender);
                const bubble = document.createElement('div');
                bubble.classList.add('message-bubble');
                bubble.innerHTML = text.replace(/\n/g, '<br>');
                messageElement.appendChild(bubble);
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function addTypingIndicator() {
                const indicator = document.createElement('div');
                indicator.classList.add('message', 'aida', 'typing-indicator');
                indicator.innerHTML = `<div class="message-bubble"><span></span><span></span><span></span></div>`;
                chatMessages.appendChild(indicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function removeTypingIndicator() {
                const indicator = document.querySelector('.typing-indicator');
                if(indicator) indicator.remove();
            }
        });
    </script>
</body>
</html>
