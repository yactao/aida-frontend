<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDA - Espace de Travail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --background-color: #F4F7FC;
            --text-color: #333;
            --card-bg-color: #FFFFFF;
            --input-bg-color: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        body.dark-mode {
            --primary-color: #58a6ff;
            --secondary-color: #50E3C2;
            --background-color: #121212;
            --text-color: #E0E0E0;
            --card-bg-color: #1E1E1E;
            --input-bg-color: #2C2C2C;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-color); transition: background-color 0.3s, color 0.3s; display: flex; flex-direction: column; height: 100vh; }
        .playground-container { display: flex; flex-direction: column; flex-grow: 1; max-width: 900px; width: 100%; margin: 0 auto; padding: 1rem; }
        .playground-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; border-bottom: 1px solid #eee; }
        body.dark-mode .playground-header { border-color: #333; }
        .playground-header h2 { display: flex; align-items: center; gap: 0.75rem; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .btn-secondary { background-color: #E9F2FF; color: var(--primary-color); }
        body.dark-mode .btn-secondary { background-color: #333; color: var(--primary-color); }

        #chat-window { flex-grow: 1; overflow-y: auto; padding: 1rem; }
        .chat-message { display: flex; margin-bottom: 1rem; max-width: 80%; }
        .chat-message.user { justify-content: flex-end; margin-left: auto; }
        .chat-message.aida { justify-content: flex-start; margin-right: auto; }
        .message-bubble { padding: 1rem; border-radius: 12px; }
        .user .message-bubble { background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; border-bottom-right-radius: 0; }
        .aida .message-bubble { background-color: var(--card-bg-color); box-shadow: var(--shadow); border-bottom-left-radius: 0; }
        .message-bubble p:not(:last-child) { margin-bottom: 0.5rem; }

        .input-area { display: flex; flex-direction: column; gap: 0.5rem; padding: 1rem; border-top: 1px solid #eee; background-color: var(--card-bg-color); }
        body.dark-mode .input-area { border-color: #333; }
        #mode-selector { display: flex; gap: 1rem; margin-bottom: 0.5rem; align-items: center; justify-content: center; flex-wrap: wrap; }
        #mode-selector label { display: flex; align-items: center; gap: 0.5rem; padding: 8px 12px; border-radius: 20px; cursor: pointer; border: 2px solid transparent; transition: all 0.3s; }
        #mode-selector input { display: none; }
        #mode-selector input:checked + label { background-color: #E9F2FF; border-color: var(--primary-color); color: var(--primary-color); }
        body.dark-mode #mode-selector input:checked + label { background-color: #2c3e50; }
        .input-controls { display: flex; gap: 1rem; }
        #user-input { flex-grow: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; background-color: var(--input-bg-color); color: var(--text-color); font-family: 'Poppins', sans-serif; resize: none; }
        body.dark-mode #user-input { border-color: #444; }
        .btn-icon { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--primary-color); padding: 10px; border-radius: 8px; }
        .btn-icon:hover { background-color: #E9F2FF; }
        body.dark-mode .btn-icon:hover { background-color: #333; }
        .spinner-dots { display: flex; align-items: center; gap: 5px; }
        .spinner-dots span { width: 8px; height: 8px; background-color: var(--primary-color); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .spinner-dots span:nth-child(1) { animation-delay: -0.32s; }
        .spinner-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="playground-container">
        <div class="playground-header">
            <h2><i class="fa-solid fa-pen-ruler"></i> Espace de Travail</h2>
            <button id="back-to-dashboard" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Retour</button>
        </div>

        <div id="chat-window">
            <!-- Les messages du chat apparaîtront ici -->
        </div>

        <div class="input-area">
            <div id="mode-selector">
                <input type="radio" id="mode-tutor" name="mode" value="tutor" checked>
                <label for="mode-tutor"><i class="fa-solid fa-person-chalkboard"></i> Aide aux exercices</label>
                <input type="radio" id="mode-coach" name="mode" value="coach">
                <label for="mode-coach"><i class="fa-solid fa-file-signature"></i> Préparation de devoir</label>
            </div>
            <div class="input-controls">
                <textarea id="user-input" placeholder="Pose ta question ou décris ton exercice..."></textarea>
                <button id="send-btn" class="btn-icon" title="Envoyer"><i class="fa-solid fa-paper-plane"></i></button>
                <button id="upload-btn" class="btn-icon" title="Charger un document"><i class="fa-solid fa-upload"></i></button>
                <input type="file" id="doc-upload" class="hidden" accept=".pdf,.docx,.png,.jpg,.jpeg">
            </div>
        </div>
    </div>

    <script>
        const backendUrl = 'https://aida-backend-bqd0fnd2a3c7dadf.francecentral-01.azurewebsites.net/api';
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const docUpload = document.getElementById('doc-upload');
        const modeSelector = document.getElementById('mode-selector');
        const backToDashboardBtn = document.getElementById('back-to-dashboard');

        let chatHistory = [];

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = text.replace(/\n/g, '<br>');
            messageDiv.appendChild(bubble);
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'chat-message aida';
            typingDiv.innerHTML = `<div class="message-bubble"><div class="spinner-dots"><span></span><span></span><span></span></div></div>`;
            chatWindow.appendChild(typingDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function removeTypingIndicator() {
            document.getElementById('typing-indicator')?.remove();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            const selectedMode = document.querySelector('input[name="mode"]:checked').value;
            const fullMessage = `(Mode: ${selectedMode}) ${message}`;
            
            addMessage('user', message);
            userInput.value = '';
            showTypingIndicator();

            chatHistory.push({ role: 'user', content: fullMessage });
            
            try {
                const response = await fetch(`${backendUrl}/ai/playground-chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: chatHistory })
                });
                const data = await response.json();
                chatHistory.push({ role: 'assistant', content: data.reply });
                removeTypingIndicator();
                addMessage('aida', data.reply);
            } catch (error) {
                removeTypingIndicator();
                addMessage('aida', "Désolé, une erreur est survenue. Veuillez réessayer.");
            }
        }
        
        backToDashboardBtn.addEventListener('click', () => {
            window.history.back();
        });

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        uploadBtn.addEventListener('click', () => docUpload.click());
        docUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            addMessage('user', `Analyse du document: ${file.name}`);
            showTypingIndicator();

            const formData = new FormData();
            formData.append('document', file);
            try {
                const response = await fetch(`${backendUrl}/ai/playground-extract-text`, { method: 'POST', body: formData });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);
                
                const message = `Voici le texte extrait du document. Que veux-tu faire avec ?\n\n---\n${data.extractedText}`;
                chatHistory.push({ role: 'user', content: message });
                
                removeTypingIndicator();
                addMessage('aida', `J'ai lu le document ! Le texte est maintenant dans notre conversation. Dis-moi comment je peux t'aider avec.`);
            } catch (err) {
                removeTypingIndicator();
                addMessage('aida', `Désolé, je n'ai pas pu lire ce document. Erreur : ${err.message}`);
            }
        });

        // Gestion des paramètres URL pour le "Mode de Confiance"
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const topic = urlParams.get('topic');
        
        if (mode === 'coach') {
            document.getElementById('mode-coach').checked = true;
            modeSelector.querySelectorAll('input').forEach(input => input.disabled = true);
            const initialMessage = topic ? `Bonjour ! Je suis prêt à t'aider à préparer ton devoir sur "${topic}". Comment puis-je t'aider à commencer (sans te donner la réponse, bien sûr) ?` : "Bonjour ! Le mode 'Préparation de devoir' est activé. Comment puis-je t'aider ?";
            addMessage('aida', initialMessage);
        } else {
             addMessage('aida', "Bonjour ! Je suis AIDA. Comment puis-je t'aider aujourd'hui ?");
        }
    </script>
</body>
</html>
